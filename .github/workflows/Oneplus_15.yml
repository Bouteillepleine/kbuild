          fi
          echo "::endgroup::"

      - name: üßπ Cleanup
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::üßπ Cleanup Operations"
          
          safe_remove() {
            local path="$1"
            if [ -e "$path" ]; then
              echo "üóëÔ∏è  Removing: $path"
              sudo rm -rf "$path" 2>/dev/null || {
                echo "‚ö†Ô∏è  Warning: Failed to remove $path"
                return 1
              }
              echo "‚úÖ Removed successfully"
            else
              echo "‚ÑπÔ∏è  Path does not exist: $path"
            fi
          }
          
          if [ "${{ github.event.inputs.SPACE_NOCLEAN }}" != "true" ]; then
            echo "=== Cleaning Build Outputs ==="
            safe_remove "kernel_workspace/common/out"
            safe_remove "kernel_workspace/out"
            
            echo ""
            echo "=== Cleaning Repository Cache ==="
            safe_remove "kernel_workspace/.repo"
            
