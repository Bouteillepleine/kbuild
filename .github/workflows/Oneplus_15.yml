          | **SUSFS Branch** | ${SUSFS_BRANCH_NAME} |
          | **SUSFS Dev Mode** | ${{ github.event.inputs.SUSFS_DEV == 'true' && '‚úÖ Yes' || '‚ùå No' }} |
          | **Ccache** | ${{ github.event.inputs.BUILD_NOCCACHE == 'true' && '‚ùå Disabled' || '‚úÖ Enabled' }} |
