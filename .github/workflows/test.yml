            echo "CONFIG_IP6_NF_NAT=y" >> "$CONFIG_FILE"
            echo "CONFIG_IP6_NF_TARGET_MASQUERADE=y" >> "$CONFIG_FILE"
          fi

          sed -i 's/check_defconfig//' ./build.config.gki

      - name: Fix IPv6_NAT Error
        if: ${{ github.event.inputs.NETFILTER == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          PATCH_DIR="${GITHUB_WORKSPACE}/kernel_workspace/Action-Build/patches"
          cd kernel_workspace/common
          CPU="${{ env.CPU }}"
          if [[ "${CPU}" == sm* ]]; then
            patch -p1 -F 3 < "${PATCH_DIR}/IPv6_NAT_FIX.patch"
          else
            echo "Your device does not support IPv6 NAT. Skipping this step."
          fi

      - name: Custom BUILD_TIME
        shell: bash
        run: |
          set -euo pipefail
          INPUT_TIME="${{ github.event.inputs.BUILD_TIME }}"
          if [[ -n "$INPUT_TIME" && "$INPUT_TIME" != "F" && "$INPUT_TIME" != "f" ]]; then
            DATESTR="$INPUT_TIME"
          else
            DATESTR="$(TZ='UTC' date +'%a %b %d %T %Z %Y')"
          fi
          echo "KBUILD_BUILD_TIMESTAMP=${DATESTR}" >> "$GITHUB_ENV"
          echo "KBUILD_BUILD_VERSION=1" >> "$GITHUB_ENV"
          cd kernel_workspace
          for f in common/scripts/mkcompile_h msm-kernel/scripts/mkcompile_h; do
            if [ -f "$f" ]; then
              if grep -q 'UTS_VERSION=' "$f"; then
                perl -pi -e "s{UTS_VERSION=\"\\\$\\(.*?\\)\"}{UTS_VERSION=\"#1 SMP PREEMPT $DATESTR\"}" "$f"
              else
                perl -0777 -pi -e "s{cat <<EOF}{cat <<EOF\n#undef UTS_VERSION\n#define UTS_VERSION \"#1 SMP PREEMPT $DATESTR\" } unless /UTS_VERSION/" "$f"
              fi
            fi
          done

      - name: Modules
        if: ${{ contains(github.event.inputs.FILE, 'android16-6.12') }}
        shell: bash
        run: |
          set -euo pipefail
          echo "Disabling module name protection for kernel 6.12"
          sed -i '0,/protected_module_names_list *= *":gki_aarch64_protected_module_names"/s//check_defconfig = "disabled"/' \
            kernel_workspace/common/BUILD.bazel

      - name: Fail fast if disk too low (before build)
        shell: bash
        run: |
          set -euxo pipefail
          df -h
          AVAIL_GB=$(df -BG "$GITHUB_WORKSPACE" | awk 'NR==2{gsub("G","",$4); print $4}')
          if [ "${AVAIL_GB:-0}" -lt 10 ]; then
            echo "ERROR: Only ${AVAIL_GB}G free on workspace disk. Aborting to avoid runner crash."
            exit 1
          fi

      - name: Enable ccache wrappers (clang/gcc)
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        shell: bash
        run: |
          set -euo pipefail

          echo "CCACHE_DIR=${CCACHE_DIR}"
          ccache --version || true

          if [ -d /usr/lib/ccache ]; then
            # Apply immediately for this step...
            export PATH="/usr/lib/ccache:$PATH"
            # ...and persist for later steps
            echo "PATH=/usr/lib/ccache:$PATH" >> "$GITHUB_ENV"
            echo "Prepended /usr/lib/ccache to PATH (now + next steps)"
          else
            echo "WARN: /usr/lib/ccache not found; wrappers may not work."
          fi

          # Helps cache hits when paths differ between runs
          echo "CCACHE_BASEDIR=${GITHUB_WORKSPACE}" >> "$GITHUB_ENV"
          echo "CCACHE_COMPRESS=true" >> "$GITHUB_ENV"
          echo "CCACHE_SLOPPINESS=time_macros,include_file_mtime,include_file_ctime" >> "$GITHUB_ENV"

          echo "::group::ccache stats (pre-build)"
          ccache -s || true
          echo "::endgroup::"

          echo "::group::Which compilers will be used?"
          command -v ccache || true
          command -v clang || true
          command -v clang++ || true
          clang --version || true
          echo "::endgroup::"

      - name: Build Kernel
        shell: bash
        run: |
          set -ex
          cd kernel_workspace
          ROOT="$PWD"

          trap 'echo "Cleaning intermediate files..."; rm -rf "$ROOT/common/out/"*/intermediates "$ROOT/out/"*/intermediates 2>/dev/null || true; df -h / "$GITHUB_WORKSPACE"' EXIT

          if [ "${{ github.event.inputs.BUILD_NOCCACHE }}" = "false" ]; then
            export USE_CCACHE=1
            export CCACHE_EXEC="$(command -v ccache)"
            export CCACHE_DIR="${CCACHE_DIR}"
          fi

          echo "::group::Building Kernel"
          if [ -f "build/build.sh" ]; then
            LTO=none BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh
          else
            tools/bazel build --config=fast --lto=none //common:kernel_aarch64_dist
          fi
          echo "::endgroup::"

          echo "::group::ccache stats (post-build)"
          ccache -s || true
          echo "::endgroup::"

          echo "::group::Post-Build Cleanup"
          rm -rf "$ROOT/common/out/"*/intermediates "$ROOT/out/"*/intermediates 2>/dev/null || true
          df -h / "$GITHUB_WORKSPACE"
          echo "::endgroup::"

      - name: Make AnyKernel3
        shell: bash
        run: |
          set -euo pipefail

          git clone https://github.com/Bouteillepleine/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git
          mkdir -p kernel_workspace/out/Final-Image-Find/

          image_path="$(find "./kernel_workspace/common/out/" -name "Image" 2>/dev/null | head -n 1 || true)"
          if [ -z "${image_path:-}" ]; then
            image_path="$(find "./kernel_workspace/out/" -name "Image" 2>/dev/null | head -n 1 || true)"
          fi
          if [ -z "${image_path:-}" ]; then
            image_path="$(find "./kernel_workspace" -type f -path "*/dist/Image" 2>/dev/null | head -n 1 || true)"
          fi

          if [ -z "${image_path:-}" ] || [ ! -f "$image_path" ]; then
            echo "Image file not found, build failed or output path differs" >&2
            exit 1
          fi

          echo "Image found at: $image_path"
          cp "$image_path" ./AnyKernel3/Image
          cp "$image_path" kernel_workspace/out/Final-Image-Find/Image

      - name: Apply patch_linux and Replace Image
        if: ${{ github.event.inputs.KPM == 'KPM' }}
        shell: bash
        run: |
          set -euo pipefail
          PATCH_DIR="${GITHUB_WORKSPACE}/kernel_workspace/SukiSU_patch/kpm"
          OUT_DIR="${GITHUB_WORKSPACE}/kernel_workspace/out/Final-Image-Find"
          cd "${OUT_DIR}"
          cp "${PATCH_DIR}/patch_linux" .
          chmod +x patch_linux
          ./patch_linux
          rm -f Image
          mv oImage Image
          cp Image "${GITHUB_WORKSPACE}/AnyKernel3/Image"

      - name: Set zip Suffix
        id: suffix
        shell: bash
        run: |
          set -euo pipefail
          echo "value=${{ github.event.inputs.KPM == 'KPM' && '_KPM' || '' }}${{ github.event.inputs.LSM == 'true' && '_LSM' || '' }}" >> "$GITHUB_OUTPUT"

      - name: Zip AnyKernel3
        shell: bash
        run: |
          set -euo pipefail
          cd AnyKernel3

          # Prevent zip-in-zip
          rm -f ./*.zip

          ZIP_NAME="AnyKernel3_${{ github.event.inputs.MANAGER_SOURCE }}_${{ env.KSUVER }}_OnePlus15_${{ env.TKERNEL_VERSION }}${{ steps.suffix.outputs.value }}.zip"
          zip -r9 "${ZIP_NAME}" . -x "*.git*" -x "*.zip"

          echo "ZIP_NAME=${ZIP_NAME}" >> "$GITHUB_ENV"
          ls -la "${ZIP_NAME}"

      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_${{ github.event.inputs.MANAGER_SOURCE }}_${{ env.KSUVER }}_OnePlus15_${{ env.TKERNEL_VERSION }}${{ steps.suffix.outputs.value }}
          path: |
            AnyKernel3/*.zip

      - name: ðŸ“Š Calculate Build Metrics
        id: metrics
        shell: bash
        run: |
          set -euo pipefail

          if [ -n "${BUILD_START_TIME:-}" ]; then
            BUILD_END_TIME=$(date +%s)
            BUILD_DURATION=$((BUILD_END_TIME - BUILD_START_TIME))
            MINUTES=$((BUILD_DURATION / 60))
            SECONDS=$((BUILD_DURATION % 60))
            echo "BUILD_TIME=${MINUTES}m ${SECONDS}s" >> "$GITHUB_ENV"
            echo "BUILD_DURATION_RAW=${BUILD_DURATION}" >> "$GITHUB_ENV"
          else
            echo "BUILD_TIME=N/A" >> "$GITHUB_ENV"
          fi

          WARNINGS_COUNT="0"
          for log in kernel_workspace/build.log kernel_workspace/out/build.log kernel_workspace/common/out/build.log; do
            if [ -f "$log" ]; then
              WARNINGS_COUNT=$(grep -c "warning:" "$log" || echo "0")
              break
            fi
          done
          echo "WARNINGS_COUNT=${WARNINGS_COUNT}" >> "$GITHUB_ENV"

          cd AnyKernel3
          ZIP_NAME="${ZIP_NAME:-AnyKernel3.zip}"

          ZIP_SHA256=$(sha256sum "${ZIP_NAME}" | awk '{print $1}')
          ZIP_SIZE=$(du -h "${ZIP_NAME}" | awk '{print $1}')
          IMAGE_SHA256=$(sha256sum Image | awk '{print $1}')
          IMAGE_SIZE=$(du -h Image | awk '{print $1}')

          echo "ZIP_SHA256=${ZIP_SHA256}" >> "$GITHUB_ENV"
          echo "ZIP_SIZE=${ZIP_SIZE}" >> "$GITHUB_ENV"
          echo "IMAGE_SHA256=${IMAGE_SHA256}" >> "$GITHUB_ENV"
          echo "IMAGE_SIZE=${IMAGE_SIZE}" >> "$GITHUB_ENV"

      - name: ðŸ“Š Build Summary
        shell: bash
        run: |
          set -euo pipefail

          KSU_COMMIT_SHA="${KSU_COMMIT_SHA:-N/A}"
          KSUVER="${KSUVER:-N/A}"
          TKERNEL_VERSION="${TKERNEL_VERSION:-N/A}"
          KANDROID_VERSION="${KANDROID_VERSION:-N/A}"
          BUILD_TIME="${BUILD_TIME:-N/A}"
          WARNINGS_COUNT="${WARNINGS_COUNT:-N/A}"
          ZIP_NAME="${ZIP_NAME:-N/A}"
          ZIP_SHA256="${ZIP_SHA256:-N/A}"
          ZIP_SIZE="${ZIP_SIZE:-N/A}"
          IMAGE_SHA256="${IMAGE_SHA256:-N/A}"
          IMAGE_SIZE="${IMAGE_SIZE:-N/A}"

          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            SUSFS_ENABLED="âœ… Enabled"
            SUSFS_BRANCH_NAME="gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}${{ github.event.inputs.SUSFS_DEV == 'true' && '-dev' || '' }}"
            SUSFS_COMMIT_SHA="${SUSFS_COMMIT_SHA:-Latest}"
            if [ "$SUSFS_COMMIT_SHA" != "Latest" ] && [ "$SUSFS_COMMIT_SHA" != "N/A" ]; then
              SUSFS_COMMIT_LINK="[\`${SUSFS_COMMIT_SHA:0:8}\`](https://gitlab.com/simonpunk/susfs4ksu/-/commit/${SUSFS_COMMIT_SHA})"
            else
              SUSFS_COMMIT_LINK="Latest upstream"
            fi
          else
            SUSFS_ENABLED="âŒ Disabled"
            SUSFS_BRANCH_NAME="N/A"
            SUSFS_COMMIT_LINK="N/A"
          fi

          KSU_REPO="ReSukiSU/ReSukiSU"
          if [ "$KSU_COMMIT_SHA" != "N/A" ] && [ -n "$KSU_COMMIT_SHA" ]; then
            KSU_COMMIT_LINK="[\`${KSU_COMMIT_SHA:0:8}\`](https://github.com/${KSU_REPO}/commit/${KSU_COMMIT_SHA})"
          else
            KSU_COMMIT_LINK="N/A"
          fi

          if [ "${{ github.event.inputs.KPM }}" = "KPM" ]; then KPM_STATUS="âœ… Enabled"; else KPM_STATUS="âŒ Disabled"; fi
          if [ "${{ github.event.inputs.LSM }}" = "true" ]; then LSM_STATUS="âœ… Enabled"; else LSM_STATUS="âŒ Disabled"; fi
          if [ "${{ github.event.inputs.BBR_ECN }}" = "true" ]; then BBR_ECN_STATUS="âœ… Enabled"; else BBR_ECN_STATUS="âŒ Disabled"; fi
          if [ "${{ github.event.inputs.NETFILTER }}" = "true" ]; then NETFILTER_STATUS="âœ… Enabled (IPSET & IPv6 NAT)"; else NETFILTER_STATUS="âŒ Disabled"; fi
          if [ "${{ github.event.inputs.UNICODE_BYPASS }}" = "true" ]; then UNICODE_FIX_STATUS="âœ… Enabled"; else UNICODE_FIX_STATUS="âŒ Disabled"; fi
          if [ "${{ github.event.inputs.SUSFS_DEV }}" = "true" ]; then SUSFS_DEV_MODE="âœ… Yes"; else SUSFS_DEV_MODE="âŒ No"; fi
          if [ "${{ github.event.inputs.BUILD_NOCCACHE }}" = "true" ]; then CCACHE_STATUS="âŒ Disabled"; else CCACHE_STATUS="âœ… Enabled (8GB max)"; fi

          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          # OnePlus 15 ReSukiSU Kernel Build Complete

          ## Device Information
          | Property | Value |
          |----------|-------|
          | **Device** | OnePlus 15 |
          | **Android Version** | ${KANDROID_VERSION} |
          | **Kernel Version** | ${TKERNEL_VERSION} |
          | **Branch** | common-${{ github.event.inputs.FILE }} |

          ## Build Configuration
          | Component | Version/Setting |
          |-----------|----------------|
          | **Manager Source** | ${{ github.event.inputs.MANAGER_SOURCE }} |
          | **KSU Version** | v${KSUVER} |
          | **SUSFS** | ${SUSFS_ENABLED} |
          | **SUSFS Branch** | ${SUSFS_BRANCH_NAME} |
          | **SUSFS Dev Mode** | ${SUSFS_DEV_MODE} |
          | **Ccache** | ${CCACHE_STATUS} |
          | **Build Time** | ${BUILD_TIME} |
          | **Warnings** | ${WARNINGS_COUNT} |

          ## Build Output
          | File | Details |
          |------|---------|
          | **ZIP Name** | \`${ZIP_NAME}\` |
          | **ZIP Size** | ${ZIP_SIZE} |
          | **ZIP SHA256** | \`${ZIP_SHA256}\` |
          | **Image Size** | ${IMAGE_SIZE} |
          | **Image SHA256** | \`${IMAGE_SHA256}\` |

          ## Source Commits
          | Component | Commit |
          |-----------|--------|
          | **ReSukiSU** | ${KSU_COMMIT_LINK} |
          | **SUSFS** | ${SUSFS_COMMIT_LINK} |

          ## Features Status
          - ${KPM_STATUS} KPM
          - ${SUSFS_ENABLED} SUSFS
          - ${BBR_ECN_STATUS} BBR & ECN
          - ${NETFILTER_STATUS} NETFILTER
          - ${LSM_STATUS} LSM (BBG)
          - ${UNICODE_FIX_STATUS} Unicode Bypass Fix
          EOF

      - name: ðŸ“Š Post-build Disk Check
        if: always()
        shell: bash
        run: |
          echo "::group::Disk Usage Analysis"
          df -h
          echo ""
          du -sh kernel_workspace 2>/dev/null || echo "Build directory not found"
          echo ""
          du -h kernel_workspace 2>/dev/null | sort -rh | head -10 || true
          echo ""
          if [ "${{ github.event.inputs.BUILD_NOCCACHE }}" != "true" ] && command -v ccache >/dev/null 2>&1; then
            ccache -s
          fi
          echo "::endgroup::"

      - name: ðŸ§¹ Cleanup
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "::group::Cleanup Operations"

          safe_remove() {
            local path="$1"
            if [ -e "$path" ]; then
              echo "Removing: $path"
              sudo rm -rf "$path" 2>/dev/null || true
            else
              echo "Path does not exist: $path"
            fi
          }

          if [ "${{ github.event.inputs.SPACE_NOCLEAN }}" != "true" ]; then
            safe_remove "kernel_workspace/common/out"
            safe_remove "kernel_workspace/out"
            safe_remove "kernel_workspace/.repo"
            sudo rm -rf /tmp/* 2>/dev/null || true

            if [ "${{ github.event.inputs.BUILD_NOCCACHE }}" = "true" ]; then
              safe_remove "${GITHUB_WORKSPACE}/.ccache_${{ github.event.inputs.FILE }}"
            fi
          else
            echo "Space cleanup disabled (SPACE_NOCLEAN=true)"
          fi

          df -h
          echo "::endgroup::"

      - name: ðŸ†˜ Emergency Cleanup (if build fails)
        if: failure()
        shell: bash
        run: |
          echo "::group::Emergency Disk Cleanup"
          sudo rm -rf kernel_workspace/.repo 2>/dev/null || true
          sudo rm -rf kernel_workspace/common/out/*/intermediates 2>/dev/null || true
          sudo rm -rf kernel_workspace/out/*/intermediates 2>/dev/null || true
          sudo rm -rf /var/log/* /tmp/* /var/tmp/* 2>/dev/null || true
          sudo rm -rf ~/.cache/* 2>/dev/null || true
          df -h
          echo "::endgroup::"
