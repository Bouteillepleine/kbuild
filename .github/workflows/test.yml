            exit 0
          fi

          # Prefer extracting clang-r version from CLANG_PREBUILT_BIN
          if [[ "$CLANG_PREBUILT_BIN" =~ (clang-r[0-9a-z]+) ]]; then
            CLANG_VERSION="${BASH_REMATCH[1]}"
