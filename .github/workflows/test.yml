name: One+
on:
  workflow_dispatch:
    inputs:
      FILE:
        type: choice
        description: "Configuration File"
        required: true
        default: oneplus_13r_b
        options:
          - oneplus_10r_v
          - oneplus_nord_3_v
          - oneplus_ace_v
          - oneplus_ace_race_v
          - oneplus_10_pro_v
          - oneplus_10t_v
          - oneplus_11r_b
          - oneplus_ace2_b
          - oneplus_pad_lite_v
          - oneplus_pad_mt6983_b
          - oneplus_ace_2v_v
          - oneplus_ace_pro_v
          - oneplus_11_b
          - oneplus_12r_b
          - oneplus_ace2_pro_b
          - oneplus_ace3_b
          - oneplus_open_b
          - oneplus_nord_ce4_b
          - oneplus_12_b
          - oneplus_pad_go_2_b
          - oneplus_nord_ce4_lite_5g_v
          - oneplus_nord_4_b
          - oneplus_ace_3v_b
          - oneplus_pad_mt6897_v
          - oneplus_13r_b
          - oneplus_ace3_pro_b
          - oneplus_ace5_b
          - oneplus_pad_pro_b
          - oneplus_pad2_b
          - oneplus_nord_ce5_b
          - oneplus_nord_5_b
          - oneplus_ace5_pro_b
          - oneplus_13_b
          - oneplus_13t_b
          - oneplus_13s_b
          - oneplus_pad_2_pro_b
          - oneplus_pad_3_b
          - oneplus_ace5_race_b
          - oneplus_ace5_ultra_b
          - oneplus_pad2_mt6991_b
          - oneplus_ace_6
          - oneplus_ace_6t
          - oneplus_ace_6t_aosp
          - oneplus_15r
          - oneplus_15r_aosp
          - oneplus_15
          - oneplus_15_aosp

      KSU_IMPL:
        type: choice
        description: "Which KSU implementation to integrate"
        required: true
        default: ReSukiSU
        options:
          - ReSukiSU
          - SukiSU-Ultra
          - KernelSU-Next
      
      KSU_META:
        type: string
        description: "SukiSU/ReSukiSU only: branch/custom_tag/manual_hash (keep trailing / if empty fields)"
        required: false
        default: "main/⚡Ultra⚡/"

      MANAGER_SOURCE:
        type: choice
        description: "Manager selection (meaning depends on KSU_IMPL)"
        required: true
        default: MD3
        options:
          - MIUIX 
          - MIUIX_SPOOF
          - MD3
          - MD3_SPOOF
          - OFFICIAL
          - SPOOF

      SUSFS_CI:
        type: choice
        description: "SUSFS module download source"
        required: true
        default: NoN
        options:
          - CI          
          - NoN

      KPM:
        type: choice
        description: "Kernel Module Implementation Methods"
        required: true
        default: KPN
        options:
          - KPM
          - KPN
          - NoN

      SUSFS_META:
        type: string
        description: "Rollback SUSFS (Enter Hash or Number or -1 to Turn Off)"
        required: false
        default: ""

      DYNAMIC_REPO:
        type: string
        description: "Dynamic Inventory Warehouse Owner"
        required: true
        default: "OnePlusOSS"

      BUILD_TIME:
        type: string
        description: "Custom Build Time (Type F to Use Current UTC Time)"
        required: false
        default: "Wed Feb 18 19:20:21 UTC 2026"

      SUFFIX:
        type: string
        description: "Custom kernel suffix (use random string if not specified)"
        required: false
        default: "8-ultra-4k"

      SUBLEVEL:
        description: "Custom kernel level spoofing (SUBLEVEL)"
        required: false
        default: ""

      FAST_BUILD:
        type: boolean
        description: "Enable rapid build?"
        required: true
        default: true

      LSM:
        type: boolean
        description: "Enable Critical Partition Write Protection (BBG)?"
        required: true
        default: true

      NETFILTER:
        type: boolean
        description: "Enable Network Feature Extensions (NETFILTER)?"
        required: true
        default: true

      BBR_ECN:
        type: boolean
        description: "Enable Network Optimization Algorithm (BBR+ECN)?"
        required: true
        default: true

      UNICODE_BYPASS:
        type: boolean
        description: "Add Fix for Unicode Invisible Code Point Bypass Read Vulnerability?"
        required: true
        default: true

      SCHED:
        type: boolean
        description: "Add Windspeed Driver 1.0?"
        required: true
        default: false

      XUS_FIX:
        type: boolean
        description: "Prevent Generation of 5US Error Files?"
        required: true
        default: true

      SUSFS_DEV:
        type: boolean
        description: "Pull SUSFS-DEV Branch?"
        required: true
        default: false

      SPACE_NOCLEAN:
        type: boolean
        description: "Stop Space Cleaning?"
        required: true
        default: false

      BUILD_NOCCACHE:
        type: boolean
        description: "Disable Ccache Update?"
        required: true
        default: false

jobs:
  build:
    name: Liquid Test
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Build Space
        if: ${{ github.event.inputs.SPACE_NOCLEAN == 'false' }}
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Extract Manifest Information
        id: extract_info
        env:
          FILE: ${{ github.event.inputs.FILE }}
        run: |
          set -e
          cd "$GITHUB_WORKSPACE"

          if [[ "$FILE" =~ ^(.+)_([a-zA-Z])$ ]]; then
            FILE_CONF="${BASH_REMATCH[1]}"
          else
            FILE_CONF="$FILE"
          fi

          FILE_BASE=$(echo "$FILE_CONF" | sed -E 's/_aosp/(AOSP)/g; s/_([a-zA-Z0-9])/\U\1/g; s/^oneplus/OnePlus/; s/^realme/RealME/; s/^oppo/OPPO/')
          mkdir -p ".repo/manifests_fallback"
          XML_PATH=".repo/manifests_fallback/${FILE}.xml"
          README_PATH=".repo/manifests_fallback/README.md"

          echo "Deal with FILE=$FILE, CONF=$FILE_CONF, BASE=$FILE_BASE"
          echo "FILE_CONF=$FILE_CONF" >> "$GITHUB_ENV"
          echo "FILE_BASE=$FILE_BASE" >> "$GITHUB_ENV"

          DYNAMIC_REPO_INPUT="${{ github.event.inputs.DYNAMIC_REPO }}"
          declare -A REPOS
          REPOS["OnePlusOSS"]="OnePlusOSS|kernel_manifest"
          REPOS["Appendix"]="OnePlusOSS|Kernel_Manifest_Appendix"
          REPOS["Dynamic"]="${DYNAMIC_REPO_INPUT}|kernel_manifest"

          FOUND_REPO=""
          FOUND_BRANCH=""
          FOUND_REPO_NAME=""

          check_repo() {
            local ENTRY=$1
            local OWNER=${ENTRY%%|*}
            local REPO_NAME=${ENTRY##*|}
            local API_URL="https://api.github.com/repos/${OWNER}/${REPO_NAME}"

            echo "Try Pull Branch List of ${OWNER}/${REPO_NAME}..."
            BRANCHES=$(curl -fsL "$API_URL/branches" | jq -r 'if type=="array" then .[].name else empty end' 2>/dev/null || true)

            if [[ -z "$BRANCHES" ]]; then
              echo "${OWNER}/${REPO_NAME} Failed to Retrieve Branch List, Try Re-running Workflow"
              return 1
            fi

            for BRANCH in $BRANCHES; do
              XML_URL="https://raw.githubusercontent.com/${OWNER}/${REPO_NAME}/${BRANCH}/${FILE}.xml"
              README_URL="https://raw.githubusercontent.com/${OWNER}/${REPO_NAME}/${BRANCH}/README.md"

              if curl -sf --head "$XML_URL" >/dev/null; then
                echo "Locate ${FILE}.xml (branch: ${BRANCH}) Within ${OWNER}/${REPO_NAME}"
                curl -s -o "$XML_PATH" "$XML_URL"
                curl -s -o "$README_PATH" "$README_URL" || true

                FOUND_REPO="$OWNER"
                FOUND_REPO_NAME="$REPO_NAME"
                FOUND_BRANCH="$BRANCH"
                return 0
              fi
            done
            return 1
          }

          if ! check_repo "${REPOS["KingMikhail"]}"; then
            if ! check_repo "${REPOS["Appendix"]}"; then
              check_repo "${REPOS["Dynamic"]}"
            fi
          fi

          if [[ -z "$FOUND_REPO" || ! -s "$XML_PATH" ]]; then
            echo "Unable to Find in Any Warehouse ${FILE}.xml"
            exit 9
          fi

          echo "MANIFEST_REPO=$FOUND_REPO" >> "$GITHUB_ENV"
          echo "MANIFEST_REPO_NAME=$FOUND_REPO_NAME" >> "$GITHUB_ENV"
          echo "MANIFEST_BRANCH=$FOUND_BRANCH" >> "$GITHUB_ENV"

          REVISION=$(grep -oP '<project[^>]+revision="\K[^"]+' "$XML_PATH" | head -n1 || true)
          echo "Parse the File to Obtain CPU and Android Version..."

          CPU=$(echo "$REVISION" | sed -E 's#^(oneplus|realme|oppo)/([^_]+).*#\2#')
          ANDROID_VERSION=$(echo "$REVISION" | grep -oP '\d{1,2}\.\d{1,2}(\.\d{1,2})?')

          if [[ -n "$CPU" && -n "$ANDROID_VERSION" ]]; then
            echo "CPU=$CPU, ANDROID_VERSION=$ANDROID_VERSION"
            echo "CPU=$CPU" >> "$GITHUB_ENV"
            echo "ANDROID_VERSION=$ANDROID_VERSION" >> "$GITHUB_ENV"
            echo "ANDROID_SHORT_VERSION=${ANDROID_VERSION%%.*}" >> "$GITHUB_ENV"
          else
            echo "Unable to extract CPU or Android Version from Revision"
            exit 1
          fi

          echo "Parse README.md to obtain CPUD and BUILD_METHOD..."
          if [[ -s "$README_PATH" ]]; then
            BUILD_LINE=$(grep -m1 'oplus_build_kernel.sh' "$README_PATH" || true)
            if [[ -n "$BUILD_LINE" ]]; then
              CPUD=$(echo "$BUILD_LINE" | awk '{print $(NF-1)}')
              BUILD_METHOD=$(echo "$BUILD_LINE" | awk '{print $NF}')
              echo "CPUD=$CPUD, BUILD_METHOD=$BUILD_METHOD"
              echo "CPUD=$CPUD" >> "$GITHUB_ENV"
              echo "BUILD_METHOD=$BUILD_METHOD" >> "$GITHUB_ENV"
            else
              echo "Build Command was Not Found in Readme.md"
            fi
          else
            echo "Download Failed or is Empty for Readme.md"
          fi

          echo "Parse FILE-K to obtain PATH_2..."
          PATH_2=""
          if [[ "$CPU" == sm* ]]; then
            COUNT_SM=0
            COUNT_MASTER=0
            while read -r LINE; do
              REV=$(echo "$LINE" | grep -oP 'revision="\K[^"]+' || true)
              PATH_VAL=$(echo "$LINE" | grep -oP 'path="\K[^"]+' || true)

              if [[ "$REV" =~ ^(oneplus|oppo)/ ]] && [[ -n "$PATH_VAL" ]]; then
                COUNT_SM=$((COUNT_SM + 1))
                if [[ $COUNT_SM -eq 2 ]]; then
                  PATH_2="${PATH_VAL#kernel_platform/}"
                  break
                fi
              elif [[ "$REV" == "master" ]] && [[ -n "$PATH_VAL" ]]; then
                COUNT_MASTER=$((COUNT_MASTER + 1))
                if [[ $COUNT_MASTER -eq 2 ]]; then
                  PATH_2="${PATH_VAL#kernel_platform/}"
                  break
                fi
              fi
            done < <(grep "<project " "$XML_PATH" || true)
          fi

          if [[ -n "$PATH_2" ]]; then
            echo "PATH_2=$PATH_2"
            echo "PATH_2=$PATH_2" >> "$GITHUB_ENV"
          else
            echo "No Matching PATH_2 Found, skip"
          fi

          echo "value=${FILE_BASE}_Android${ANDROID_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Debug Show Selected Inputs
        run: |
          echo "============================"
          echo "Selected CPU: ${{ env.CPU }}"
          echo "Selected CPUD: ${{ env.CPUD }}"
          echo "Selected ANDROID_VERSION: ${{ env.ANDROID_VERSION }}"
          echo "Selected BUILD_METHOD: ${{ env.BUILD_METHOD }}"
          echo "Selected FILE: ${{ github.event.inputs.FILE }}"
          echo "Selected KSU_IMPL: ${{ github.event.inputs.KSU_IMPL }}"
          echo "Selected KSU_META: ${{ github.event.inputs.KSU_META }}"
          echo "Selected MANAGER_SOURCE: ${{ github.event.inputs.MANAGER_SOURCE }}"
          echo "Selected SUSFS_CI: ${{ github.event.inputs.SUSFS_CI }}"
          echo "Selected KPM: ${{ github.event.inputs.KPM }}"
          echo "Custom SUSFS_META: ${{ github.event.inputs.SUSFS_META }}"
          echo "Custom BUILD_TIME: ${{ github.event.inputs.BUILD_TIME }}"
          echo "Custom SUFFIX: ${{ github.event.inputs.SUFFIX }}"
          echo "Selected LSM: ${{ github.event.inputs.LSM }}"
          echo "Selected NETFILTER: ${{ github.event.inputs.NETFILTER }}"
          echo "Selected BBR_ECN: ${{ github.event.inputs.BBR_ECN }}"
          echo "Selected SUSFS_DEV: ${{ github.event.inputs.SUSFS_DEV }}"
          echo "Selected FAST_BUILD: ${{ github.event.inputs.FAST_BUILD }}"
          echo "Selected SCHED: ${{ github.event.inputs.SCHED }}"
          echo "Selected UNICODE_BYPASS: ${{ github.event.inputs.UNICODE_BYPASS }}"
          echo "Selected XUS_FIX: ${{ github.event.inputs.XUS_FIX }}"
          echo "============================"

      - name: Check Disk Space
        run: df -h

      - name: Create and Enable 3G Swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 3G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Set Cache Environment
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${{ github.event.inputs.FILE }}" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_${{ github.event.inputs.FILE }}"
          echo "set: $HOME/.ccache_${{ github.event.inputs.FILE }}"

      - name: Configure Git
        run: |
          git config --global user.name "KingMikhail"
          git config --global user.email "andreimikhail1987@gmail.com"

      - name: Install Dependencies + APTC
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: python3 git curl ccache jq gh libelf-dev build-essential flex bison libssl-dev libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync unzip gawk dos2unix kmod libdw-dev elfutils
          execute_install_scripts: true

      - name: Restore Ccache
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref_name }}-${{ github.event.inputs.FILE }}-${{ env.BUILD_METHOD }}-${{ github.event.inputs.FAST_BUILD == 'true' && 'alpha' || 'beta' }}-16.1

      - name: Initialize Ccache
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        run: |
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              echo "Initialization ccache (${{ env.CCACHE_DIR }})..."
              mkdir -p "${{ env.CCACHE_DIR }}"
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
              echo "Ccache Initialization Complete"
            else
              echo "Ccache has been Initialized, Skip this Step"
            fi
          else
            echo "Skip if Ccache is Not Installed"
          fi
          ccache -s

      - name: Install Repo Tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Resolve Manager Source
        id: manager
        run: |
          set -e

          KSU_IMPL="${{ github.event.inputs.KSU_IMPL }}"
          MANAGER_SOURCE="${{ github.event.inputs.MANAGER_SOURCE }}"

          # Defaults
          OWNER=""
          REPO=""
          WORKFLOW=""
          BRANCH=""
          ARTIFACT=""

          if [[ "$KSU_IMPL" == "SukiSU-Ultra" ]]; then
            OWNER="SukiSU-Ultra"
            REPO="SukiSU-Ultra"
            WORKFLOW="build-manager.yml"

            case "$MANAGER_SOURCE" in
              MD3)       BRANCH="old";  ARTIFACT="Manager" ;;
              MD3_SPOOF) BRANCH="old";  ARTIFACT="Spoofed-Manager" ;;
              MIUIX_SPOOF) BRANCH="main"; ARTIFACT="Spoofed-Manager" ;;
              MIUIX|*)   BRANCH="main"; ARTIFACT="Manager" ;;
            esac

          elif [[ "$KSU_IMPL" == "KernelSU-Next" ]]; then
            OWNER="KernelSU-Next"
            REPO="KernelSU-Next"
            WORKFLOW="build-manager-ci.yml"

            case "$MANAGER_SOURCE" in
              SPOOF)     BRANCH="dev"; ARTIFACT="manager-spoofed" ;;
              OFFICIAL|*) BRANCH="dev"; ARTIFACT="manager" ;;
            esac

          elif [[ "$KSU_IMPL" == "ReSukiSU" ]]; then
            OWNER="ReSukiSU"
            REPO="ReSukiSU"
            WORKFLOW="build-manager.yml"

            case "$MANAGER_SOURCE" in
              MD3_SPOOF) BRANCH="main"; ARTIFACT="Spoofed-Manager-release" ;;
              MD3|*)     BRANCH="main"; ARTIFACT="Manager-release" ;;
            esac

          else
            echo "Unknown KSU_IMPL: $KSU_IMPL"
            exit 2
          fi

          echo "manager_owner=$OWNER" >> "$GITHUB_OUTPUT"
          echo "manager_repo=$REPO" >> "$GITHUB_OUTPUT"
          echo "manager_workflow=$WORKFLOW" >> "$GITHUB_OUTPUT"
          echo "manager_branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "manager_artifact=$ARTIFACT" >> "$GITHUB_OUTPUT"

          echo "Resolved: $OWNER/$REPO workflow=$WORKFLOW branch=$BRANCH artifact=$ARTIFACT"

      - name: Initialize Repo and Sync
        env:
          FILE: ${{ github.event.inputs.FILE }}
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          mkdir -p .repo/manifests
          cp "$GITHUB_WORKSPACE/.repo/manifests_fallback/${FILE}.xml" ".repo/manifests/${FILE}.xml"
          BASE_URL="https://github.com/${MANIFEST_REPO}/${MANIFEST_REPO_NAME}.git"

          echo "Initialize Repository using $MANIFEST_REPO/$MANIFEST_REPO_NAME($MANIFEST_BRANCH)..."
          repo init -u "$BASE_URL" -b "$MANIFEST_BRANCH" -m "${FILE}.xml" --depth=1 --no-clone-bundle --no-tags
          repo sync -c -j"$(nproc)" --no-clone-bundle --no-tags --force-sync

          for dir in kernel_platform/common kernel_platform/msm-kernel; do
            if [ -e "$dir/BUILD.bazel" ]; then
              sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' "$dir/BUILD.bazel"
            fi
            rm -f "$dir/android/abi_gki_protected_exports_"* 2>/dev/null || echo "No protected exports in $dir"
          done

      - name: Kernel Version Handling
        run: |
          cd kernel_workspace/kernel_platform

          BRANCH=""
          for f in ./common/build.config.constants ./common/build.config.common; do
            if [ -f "$f" ]; then
              BRANCH=$(grep -m1 '^BRANCH=' "$f" | cut -d= -f2 || true)
              [ -n "$BRANCH" ] && break
            fi
          done

          if [[ -z "$BRANCH" && -n "$PATH_2" ]]; then
            BRANCH=$(sed -n '2p' "./$PATH_2/android/ACK_SHA" | awk -F'-' '{print $1"-"$2}')
          fi

          if [ -n "$BRANCH" ]; then
            echo "KANDROID_VERSION=${BRANCH%-*}" >> $GITHUB_ENV
            echo "KERNEL_VERSION=${BRANCH#*-}" >> $GITHUB_ENV
          else
            echo "No Branch Found in build.config* and ACK_SHA Files"
          fi

          ORIG_VERSION=$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)

          SUBLEVEL_INPUT="${{ github.event.inputs.SUBLEVEL }}"
          if [ -n "$SUBLEVEL_INPUT" ]; then
            echo "Revise Sublevel for $SUBLEVEL_INPUT"
            sed -i "s/^\(SUBLEVEL[[:space:]]*=[[:space:]]*\).*/\1$SUBLEVEL_INPUT/" ./common/Makefile
          else
            echo "Sublevel is Not Specified; Default Value will be Retained"
          fi

          NEW_VERSION=$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)

          if [ "$ORIG_VERSION" != "$NEW_VERSION" ]; then
            echo "Kernel Version:$ORIG_VERSION->$NEW_VERSION"
            echo "TKERNEL_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          else
            echo "Kernel Version:$ORIG_VERSION No changes"
            echo "TKERNEL_VERSION=$ORIG_VERSION" >> $GITHUB_ENV
          fi

          KV_TMP="${BRANCH#*-}"
          echo "KV1=$(echo "$KV_TMP" | cut -d. -f1)" >> $GITHUB_ENV
          echo "KV2=$(echo "$KV_TMP" | tr -d '.')" >> $GITHUB_ENV
          echo "KV3=$(echo "$NEW_VERSION" | tr -d '.')" >> $GITHUB_ENV

      - name: Rust Version Handling
        run: |
          cd kernel_workspace/kernel_platform
          RUSTC_VERSION=""
          if [[ -f ./common/build.config.constants ]]; then
            RUSTC_VERSION=$(grep '^RUSTC_VERSION=' ./common/build.config.constants | cut -d'=' -f2 || true)
          fi

          if [[ -n "$RUSTC_VERSION" ]]; then
            echo "RUSTC_VERSION=$RUSTC_VERSION"
            echo "RUSTC_VERSION=$RUSTC_VERSION" >> $GITHUB_ENV
            echo "ENABLE_RUST=true" >> $GITHUB_ENV
          else
            echo "Rustc Version Not Found; Rust Compilation is Disabled"
            echo "ENABLE_RUST=false" >> $GITHUB_ENV
          fi

      - name: Custom Kernel Suffix if Set
        if: ${{ github.event.inputs.SUFFIX != '' }}
        run: |
          cd kernel_workspace
          SUFFIX="${{ github.event.inputs.SUFFIX }}"
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"
          FAST_BUILD="${{ github.event.inputs.FAST_BUILD }}"

          for path in \
            kernel_platform/common/scripts/setlocalversion \
            kernel_platform/msm-kernel/scripts/setlocalversion \
            kernel_platform/external/dtc/scripts/setlocalversion; do
            [ -f "$path" ] || continue
            echo "Modifying: $path"
            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"

            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              echo "Detected NEW setlocalversion format"
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              echo "Detected Old Set Local Version Format"
              if [ "$FAST_BUILD" = "true" ]; then
                echo "Fast Build Enabled: Using Static Res"
                sed -i "s/^res=.*/res=\"-${KANDROID_VERSION}-${SUFFIX}\"/" "$path"
              else
                tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
              fi
            else
              echo "Unknown Format, Appending Echo Manually"
              echo "echo \"\$res-${SUFFIX}\"" >> "$path"
            fi
            chmod +x "$path"
          done

          git add -A
          git commit -m "Custom suffix & removed -dirty" || true

      - name: Custom Kernel Random Suffix if Empty
        if: ${{ github.event.inputs.SUFFIX == '' }}
        run: |
          cd kernel_workspace
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"
          FAST_BUILD="${{ github.event.inputs.FAST_BUILD }}"

          RANDOM_DIGIT=$(od -An -N1 -tu1 < /dev/urandom | tr -d '[:space:]' | awk '{print $1 % 11}')
          RANDOM_HASH=$(od -An -N7 -tx1 /dev/urandom | tr -d ' \n')
          RANDOM_SUFFIX="${RANDOM_DIGIT}-o-g${RANDOM_HASH}"

          for path in \
            kernel_platform/common/scripts/setlocalversion \
            kernel_platform/msm-kernel/scripts/setlocalversion \
            kernel_platform/external/dtc/scripts/setlocalversion; do
            [ -f "$path" ] || continue
            echo "Modifying: $path"
            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"

            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              echo "Detected New Set Local Version Format"
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${RANDOM_SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              echo "Detected Old Set local Version Format"
              if [ "$FAST_BUILD" = "true" ]; then
                echo "Fast Build Enabled: Using Static Res with Random Suffix"
                sed -i "s/^res=.*/res=\"-${KANDROID_VERSION}-${RANDOM_SUFFIX}\"/" "$path"
