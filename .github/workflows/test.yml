          echo "Pulling Fengchi patch"
          cp ./SCHED_PATCH/fengchi_${FILE}.patch ./
          if [[ -f "fengchi_${FILE}.patch" ]]; then
            echo "Applying Fengchi patch"
            dos2unix "fengchi_${FILE}.patch"
            patch -p1 -F 3 < "fengchi_${FILE}.patch"
            echo "fengchi_patch complete"
          else
            echo "‚ùå Patch not matched, Fengchi kernel does not yet support your device, please disable and try again"
            exit 12
          fi

      - name: Apply LSM_BBG
        if: ${{ github.event.inputs.LSM == 'true' }}
        run: |
          cd kernel_workspace/kernel_platform/common
          echo "Enabling kernel-level baseband protection support..."
          curl -LSs https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh | bash
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/selinux/selinux,baseband_guard/ } }' ./security/Kconfig

      # Configuration information, items with * are additional items with certain risks and uncertainties
