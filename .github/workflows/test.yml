      - name: Add ReSukiSU
        run: |
          cd kernel_workspace/kernel_platform
          MANAGER_BRANCH="${{ steps.manager.outputs.manager_branch }}"
          KSU_META="${{ github.event.inputs.KSU_META }}"
          # å¿…é¡»åŒ…å«ä¸¤ä¸ªåˆ†éš”ç¬¦ï¼ˆè‡³å°‘ä¸‰ä¸ªå­—æ®µï¼‰
          if [[ "$(grep -o '/' <<< "$KSU_META" | wc -l)" -lt 2 ]]; then
              echo "é”™è¯¯: KSU_META å‚æ•°ç¼ºå°‘å¿…è¦çš„åˆ†éš”ç¬¦ '/'ï¼Œæ ¼å¼åº”ä¸º: åˆ†æ”¯å/è‡ªå®šä¹‰æ ‡è¯†(å¯çœç•¥)/æäº¤hash(å¯çœç•¥)"
              exit 10
          fi
          # è§£æå­—æ®µï¼šåˆ†æ”¯ / è‡ªå®šä¹‰æ ‡è¯† / æ‰‹åŠ¨ hash
          IFS='/' read -r BRANCH_NAME KSU_CUSTOM_TAG MANUAL_HASH <<< "$KSU_META"
          echo "åˆ†æ”¯å: $BRANCH_NAME"
          [[ -n "$KSU_CUSTOM_TAG" ]] && echo "è‡ªå®šä¹‰ç‰ˆæœ¬æ ‡è¯†: $KSU_CUSTOM_TAG" || echo "è‡ªå®šä¹‰ç‰ˆæœ¬æ ‡è¯†: æœªå¯ç”¨"
          [[ -n "$MANUAL_HASH" ]] && echo "æ‰‹åŠ¨æŒ‡å®š hash: $MANUAL_HASH" || echo "æ‰‹åŠ¨æŒ‡å®š hash: æœªå¯ç”¨"
          curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/${MANAGER_BRANCH}/kernel/setup.sh" | bash -s "$BRANCH_NAME"
          cd ./KernelSU
          if [[ -n "$KSU_CUSTOM_TAG" ]]; then
            echo "KSU_CUSTOM_TAG=$KSU_CUSTOM_TAG" >> "$GITHUB_ENV"
          fi
          if [[ -n "$MANUAL_HASH" ]]; then
            git fetch origin "$BRANCH_NAME" --depth=50
            git checkout "$MANUAL_HASH"
          fi
          GITHUB_API_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          api_count() {
            OWNER="$1"; REPO="$2"; BR="$3"
            URL="https://api.github.com/repos/${OWNER}/${REPO}/commits?sha=${BR}&per_page=1"
            if [ -n "$GITHUB_API_TOKEN" ]; then
              LINK=$(curl -sI -H "Authorization: token $GITHUB_API_TOKEN" -H "Accept: application/vnd.github+json" "$URL" | tr -d '\r' | sed -n 's/Link: //Ip' || true)
            else
              LINK=$(curl -sI -H "Accept: application/vnd.github+json" "$URL" | tr -d '\r' | sed -n 's/Link: //Ip' || true)
            fi
            if [ -n "$LINK" ]; then
              LAST=$(echo "$LINK" | sed -n 's/.*<[^>]*page=\([0-9]*\)[^>]*>; rel="last".*/\1/p')
              if [ -n "$LAST" ]; then
                echo "$LAST"
                return 0
              fi
            fi
            if [ -n "$GITHUB_API_TOKEN" ]; then
              BODY=$(curl -s -H "Authorization: token $GITHUB_API_TOKEN" -H "Accept: application/vnd.github+json" "$URL" || true)
            else
              BODY=$(curl -s -H "Accept: application/vnd.github+json" "$URL" || true)
            fi
            if [ -n "$BODY" ] && [ "$BODY" != "[]" ]; then
              echo 1
              return 0
            fi
            return 1
          }
          API_OWNER="ReSukiSU"
          API_REPO="ReSukiSU"
          COUNT_API=""
          COUNT_API=$(api_count "$API_OWNER" "$API_REPO" "$MANAGER_BRANCH" || true)
          if [ -n "$COUNT_API" ]; then
            COUNT="$COUNT_API"
          else
            if ! git show-ref --verify --quiet "refs/heads/$MANAGER_BRANCH"; then
              git fetch origin "$MANAGER_BRANCH" --depth=1 || true
            fi
            COUNT=$(git rev-list --count "origin/$MANAGER_BRANCH" 2>/dev/null || git rev-list --count "$MANAGER_BRANCH" 2>/dev/null || echo 13000)
          fi
          ROOT_COUNT_API=""
          ROOT_COUNT_API=$(api_count "$API_OWNER" "$API_REPO" "main" || true)
          if [ -n "$ROOT_COUNT_API" ]; then
            ROOT_COMMIT_COUNT="$ROOT_COUNT_API"
          else
            if ! git show-ref --verify --quiet "refs/heads/main"; then
              git fetch origin main --depth=1 || true
            fi
            ROOT_COMMIT_COUNT=$(git rev-list --count "origin/main" 2>/dev/null || git rev-list --count "main" 2>/dev/null || echo "")
          fi
          echo "ROOT_COMMIT_COUNT=${ROOT_COMMIT_COUNT}" >> $GITHUB_ENV
          KSU_VERSION=$(expr $(git rev-list --count "$MANAGER_BRANCH" 2>/dev/null || echo 13000) + 30700)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          # å¯¼å‡º KSU ç›¸å…³çš„æäº¤å“ˆå¸Œä»¥ä¾›åç»­æ­¥éª¤ä½¿ç”¨
          echo "KSU_GIT_HASH=$GIT_HASH" >> $GITHUB_ENV
          echo "KSU_USE_HASH=$USE_HASH" >> $GITHUB_ENV
          
