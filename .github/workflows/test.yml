          fi

          if [ -z "$image_path" ]; then
            echo "Image not found; build failed."
            exit 1
          fi

          cp "$image_path" ./AnyKernel3/Image
          cp "$image_path" kernel_workspace/kernel_platform/out/Final-Image-Find/Image
          echo "Using Image: $image_path"

      - name: Apply KPM patch_linux (if enabled)
        if: ${{ github.event.inputs.KPM == 'KPM' }}
        run: |
          PATCH_DIR="${GITHUB_WORKSPACE}/kernel_workspace/SukiSU_patch/kpm"
          OUT_DIR="${GITHUB_WORKSPACE}/kernel_workspace/kernel_platform/out/Final-Image-Find"

          if [ ! -d "${PATCH_DIR}" ]; then
            echo "SukiSU_patch/kpm not present (this is expected if you removed it). Skipping."
            exit 0
          fi

          cd "${OUT_DIR}"
          cp "${PATCH_DIR}/patch_linux" .
          chmod +x patch_linux
          ./patch_linux
          rm -f Image
          mv oImage Image
          cp Image "${GITHUB_WORKSPACE}/AnyKernel3/Image"

      - name: Set Output Suffix
        id: suffix
        run: |
          echo "value=${{ github.event.inputs.KPM == 'KPM' && '_KPM' || github.event.inputs.KPM == 'KPN' && '_KPN' || '' }}${{ github.event.inputs.LSM == 'true' && '_LSM' || '' }}_ILH${{ github.event.inputs.SCHED == 'true' && '_SCHED' || '' }}" >> $GITHUB_OUTPUT

      - name: Upload AnyKernel3 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_${{ github.event.inputs.KSU_FLAVOR }}_${{ env.KSUVER }}_${{ steps.extract_info.outputs.value }}(${{ env.TKERNEL_VERSION }})${{ steps.suffix.outputs.value }}
          path: ./AnyKernel3/*

      - name: Post-build Disk Check
        run: df -h
