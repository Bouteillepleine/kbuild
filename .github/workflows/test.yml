          fi

          if [ "${{ github.event.inputs.SUSFS_DEV }}" = "true" ]; then
            SUSFS_DEV_MODE="‚úÖ Yes"
          else
            SUSFS_DEV_MODE="‚ùå No"
          fi

          if [ "${{ github.event.inputs.BUILD_NOCCACHE }}" = "true" ]; then
            CCACHE_STATUS="‚ùå Disabled"
          else
            CCACHE_STATUS="‚úÖ Enabled (8GB max)"
          fi

          # Now generate the report with ALL variables defined
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
