name: OnePlus ReSukiSU

on:
  workflow_dispatch:
    inputs:
      FILE:
        type: choice
        description: "Oneplus 15 kernel branch suffix (used as common-${FILE})"
        required: true
        default: android16-6.12-2025-06
        options:
          - android16-6.12-2025-06

      MANAGER_SOURCE:
        type: choice
        description: "Manager invocation source"
        required: true
        default: MD3
        options:
          - MD3
          - MD3_SPOOF

      KPM:
        type: choice
        description: "Kernel module implementation method"
        required: true
        default: KPM
        options:
          - KPM
          - KPN
          - NoN

      SUSFS_META:
        type: string
        description: "Roll back SUSFS to a specific hash version (-1 to disable, empty = latest)"
        required: false
        default: ""

      BUILD_TIME:
        type: string
        description: "Custom build time (enter F to use current UTC time)"
        required: false
        default: "Wed Feb 11 11:11:11 UTC 2026"

      KSU_META:
        type: string
        description: "Branch name (required) / custom version tag (optional) / rollback commit hash (optional)"
        required: false
        default: "main/âš¡Ultraâš¡/"

      SUFFIX:
        type: string
        description: "Custom kernel suffix (leave empty to use a random string)"
        required: false
        default: "5-ga5f232d1ead0-ab14083253-4k"

      SUBLEVEL:
        type: string
        description: "Custom kernel level spoofing (SUBLEVEL)"
        required: false
        default: ""

      LSM:
        type: boolean
        description: "Enable critical partition write-protection module (BBG)?"
        required: true
        default: true

      NETFILTER:
        type: boolean
        description: "Enable network feature extensions (NETFILTER)?"
        required: true
        default: true

      BBR_ECN:
        type: boolean
        description: "Enable network optimization algorithms (BBR+ECN)?"
        required: true
        default: true

      UNICODE_BYPASS:
        type: boolean
        description: "Add Unicode invisible-codepoint bypass for the read-vulnerability fix?"
        required: true
        default: false

      XUS_FIX:
        type: boolean
        description: "Prevent generation of 5US error files?"
        required: true
        default: false

      SUSFS_DEV:
        type: boolean
        description: "Fetch the SUSFS-DEV branch?"
        required: true
        default: false

      SPACE_NOCLEAN:
        type: boolean
        description: "Disable disk space cleanup?"
        required: true
        default: false

      BUILD_NOCCACHE:
        type: boolean
        description: "Disable ccache for this build?"
        required: true
        default: false

# â”€â”€ EmpÃªche les builds parallÃ¨les conflictuels sur la mÃªme config â”€â”€
concurrency:
  group: oneplus15-${{ github.event.inputs.FILE }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ github.event.inputs.KPM == 'KPM' && '[KPM] ' || github.event.inputs.KPM == 'KPN' && '[KPN] ' || '' }}${{ github.event.inputs.LSM == 'true' && '[LSM] ' || '' }}For ${{ github.event.inputs.FILE }} ${{ github.event.inputs.SUFFIX }}
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G
      CPU: "sm8850"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Record Build Start Time
        shell: bash
        run: |
          echo "BUILD_START_TIME=$(date +%s)" >> "$GITHUB_ENV"

      - name: Pre-build Space Boost (aggressive)
        if: ${{ github.event.inputs.SPACE_NOCLEAN == 'false' }}
        shell: bash
        run: |
          set -euxo pipefail
          echo "::group::Disk before cleanup"
          df -h
          echo "::endgroup::"

          echo "::group::Remove large preinstalled SDKs/caches"
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo rm -rf /opt/hostedtoolcache/go || true
          sudo rm -rf /opt/hostedtoolcache/Ruby || true
          sudo rm -rf /opt/hostedtoolcache/Python || true
          sudo rm -rf "$HOME/.cache" || true
          sudo rm -rf /var/lib/apt/lists/* || true
          sudo rm -rf /var/cache/apt/* || true
          echo "::endgroup::"

          echo "::group::Disk after cleanup"
          df -h
          echo "::endgroup::"

      - name: Maximize Build Space
        if: ${{ github.event.inputs.SPACE_NOCLEAN == 'false' }}
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"

      - name: Install Dependencies
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3 git curl jq ccache libelf-dev build-essential flex bison libssl-dev \
            libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync unzip gawk dos2unix \
            kmod libdw-dev elfutils zip
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* /var/cache/apt/* || true
          df -h

      - name: Debug Show Selected Inputs
        shell: bash
        run: |
          echo "-----------------------"
          echo "Selected FILE: ${{ github.event.inputs.FILE }}"
          echo "Selected MANAGER_SOURCE: ${{ github.event.inputs.MANAGER_SOURCE }}"
          echo "Selected KPM: ${{ github.event.inputs.KPM }}"
          echo "Custom SUSFS_META: ${{ github.event.inputs.SUSFS_META }}"
          echo "Custom KSU_META: ${{ github.event.inputs.KSU_META }}"
          echo "Custom BUILD_TIME: ${{ github.event.inputs.BUILD_TIME }}"
          echo "Custom SUFFIX: ${{ github.event.inputs.SUFFIX }}"
          echo "Selected LSM: ${{ github.event.inputs.LSM }}"
          echo "Selected NETFILTER: ${{ github.event.inputs.NETFILTER }}"
          echo "Selected BBR_ECN: ${{ github.event.inputs.BBR_ECN }}"
          echo "Selected SUSFS_DEV: ${{ github.event.inputs.SUSFS_DEV }}"
          echo "Selected UNICODE_BYPASS: ${{ github.event.inputs.UNICODE_BYPASS }}"
          echo "Selected XUS_FIX: ${{ github.event.inputs.XUS_FIX }}"
          echo "Selected SPACE_NOCLEAN: ${{ github.event.inputs.SPACE_NOCLEAN }}"
          echo "Selected BUILD_NOCCACHE: ${{ github.event.inputs.BUILD_NOCCACHE }}"
          echo "-----------------------"

      - name: Check Disk Space
        shell: bash
        run: df -h

      - name: Set Cache Environment
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        shell: bash
        run: |
          set -euxo pipefail
          echo "CCACHE_DIR=${GITHUB_WORKSPACE}/.ccache_${{ github.event.inputs.FILE }}" >> "$GITHUB_ENV"
          mkdir -p "${GITHUB_WORKSPACE}/.ccache_${{ github.event.inputs.FILE }}"
          echo "CCACHE_DIR=${GITHUB_WORKSPACE}/.ccache_${{ github.event.inputs.FILE }}"

      - name: Configure Git
        shell: bash
        run: |
          git config --global user.name "OnePlus"
          git config --global user.email "OnePlus@qq.com"

      - name: Restore Ccache
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.event.inputs.FILE }}-${{ github.event.inputs.KPM }}-${{ github.event.inputs.NETFILTER }}-${{ github.event.inputs.BBR_ECN }}-${{ github.event.inputs.LSM }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ github.event.inputs.FILE }}-${{ github.event.inputs.KPM }}-${{ github.event.inputs.NETFILTER }}-${{ github.event.inputs.BBR_ECN }}-${{ github.event.inputs.LSM }}-
            ccache-${{ runner.os }}-${{ github.event.inputs.FILE }}-${{ github.event.inputs.KPM }}-
            ccache-${{ runner.os }}-${{ github.event.inputs.FILE }}-
            ccache-${{ runner.os }}-

      - name: Initialize Ccache
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        shell: bash
        run: |
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              echo "Initializing ccache (${{ env.CCACHE_DIR }})..."
              mkdir -p "${{ env.CCACHE_DIR }}"
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
              echo "ccache initialization completed"
            else
              echo "ccache is already initialized, skipping"
            fi
          else
            echo "ccache not installed, skipping"
          fi
          ccache -s || true

      - name: Install Repo Tool
        shell: bash
        run: |
          curl -fsSL https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Fail fast if disk too low (before repo sync)
        shell: bash
        run: |
          set -euxo pipefail
          df -h
          AVAIL_GB=$(df -BG "$GITHUB_WORKSPACE" | awk 'NR==2{gsub("G","",$4); print $4}')
          if [ "${AVAIL_GB:-0}" -lt 15 ]; then
            echo "ERROR: Only ${AVAIL_GB}G free on workspace disk. Aborting to avoid runner crash."
            exit 1
          fi

      - name: Initialize Repo and Sync
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p kernel_workspace && cd kernel_workspace

          BRANCH_SUFFIX="${{ github.event.inputs.FILE }}"
          echo "Initializing AOSP kernel manifest: common-${BRANCH_SUFFIX}"

          repo init -u https://android.googlesource.com/kernel/manifest \
            -b "common-${BRANCH_SUFFIX}" \
            --depth=1 \
            --no-clone-bundle \
            --no-tags

          repo sync -c -j$(nproc --all) \
            --prune \
            --no-clone-bundle \
            --no-tags \
            --force-sync \
            --current-branch

          # Remove protected exports list if present
          for dir in common; do
            if [ -e "$dir/BUILD.bazel" ]; then
              sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' "$dir/BUILD.bazel"
            fi
            rm -f "$dir/android/abi_gki_protected_exports_"* 2>/dev/null || true
          done

      - name: Kernel Version Handling
        shell: bash
        run: |
          set -euo pipefail
          cd kernel_workspace

          BRANCH=""
          for f in ./common/build.config.constants ./common/build.config.common; do
            if [ -f "$f" ]; then
              BRANCH=$(grep -m1 '^BRANCH=' "$f" | cut -d= -f2 || true)
              [ -n "$BRANCH" ] && break
            fi
          done

          if [ -n "$BRANCH" ]; then
            echo "KANDROID_VERSION=${BRANCH%-*}" >> "$GITHUB_ENV"
            echo "KERNEL_VERSION=${BRANCH#*-}" >> "$GITHUB_ENV"
          else
            echo "No BRANCH found in build.config* files"
          fi

          SUBLEVEL_INPUT="${{ github.event.inputs.SUBLEVEL }}"
          if [ -n "$SUBLEVEL_INPUT" ]; then
            sed -i "s/^\(SUBLEVEL[[:space:]]*=[[:space:]]*\).*/\1$SUBLEVEL_INPUT/" ./common/Makefile
          fi

          NEW_VERSION=$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)
          echo "TKERNEL_VERSION=$NEW_VERSION" >> "$GITHUB_ENV"

          if [ -n "$BRANCH" ]; then
            KV="${BRANCH#*-}"
            echo "KV1=${KV%%.*}" >> "$GITHUB_ENV"
            echo "KV2=$(echo "$KV" | tr -d '.')" >> "$GITHUB_ENV"
          fi
          echo "KV3=$(echo "$NEW_VERSION" | tr -d '.')" >> "$GITHUB_ENV"

      - name: Custom Kernel Suffix if set
        if: ${{ github.event.inputs.SUFFIX != '' }}
        shell: bash
        run: |
          set -euo pipefail
          cd kernel_workspace
          SUFFIX="${{ github.event.inputs.SUFFIX }}"
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"

          commit_if_git_repo() {
            local repo_dir="$1"
            [ -e "$repo_dir/.git" ] || return 0

            echo "::group::Git commit in $repo_dir"
            if [ -n "$(git -C "$repo_dir" status --porcelain)" ]; then
              git -C "$repo_dir" add -A
              git -C "$repo_dir" commit -m "Custom suffix & removed -dirty" || true
            else
              echo "No changes in $repo_dir"
            fi
            echo "::endgroup::"
          }

          # Track which repos we touched
          touched_repos=()

          apply_suffix() {
            local path="$1"
            [ -f "$path" ] || return 0

            echo "Modifying: $path"

            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"

            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
            else
              echo "echo \"\$res-${SUFFIX}\"" >> "$path"
            fi

            chmod +x "$path"

            # Record owning repo dir (first path component)
            touched_repos+=("${path%%/*}")
          }

          apply_suffix "common/scripts/setlocalversion"
          apply_suffix "msm-kernel/scripts/setlocalversion"
          apply_suffix "external/dtc/scripts/setlocalversion"

          # Commit only in repos that exist and were touched (unique)
          for repo_dir in $(printf "%s\n" "${touched_repos[@]}" | sort -u); do
            commit_if_git_repo "$repo_dir"
          done

      - name: Custom Kernel Random Suffix if empty
        if: ${{ github.event.inputs.SUFFIX == '' }}
        shell: bash
        run: |
          set -euo pipefail
          cd kernel_workspace
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"

          RANDOM_DIGIT=$(od -An -N1 -tu1 < /dev/urandom | tr -d '[:space:]' | awk '{print $1 % 11}')
          RANDOM_HASH=$(od -An -N7 -tx1 /dev/urandom | tr -d ' \n')
          RANDOM_SUFFIX="${RANDOM_DIGIT}-o-g${RANDOM_HASH}"

          commit_if_git_repo() {
            local repo_dir="$1"
            [ -e "$repo_dir/.git" ] || return 0

            echo "::group::Git commit in $repo_dir"
            if [ -n "$(git -C "$repo_dir" status --porcelain)" ]; then
              git -C "$repo_dir" add -A
              git -C "$repo_dir" commit -m "Random suffix & remove -dirty" || true
            else
              echo "No changes in $repo_dir"
            fi
            echo "::endgroup::"
          }

          touched_repos=()

          apply_suffix() {
            local path="$1"
            [ -f "$path" ] || return 0

            echo "Modifying: $path"

            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"

            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${RANDOM_SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${RANDOM_SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
            else
              echo "echo \"\$res-${RANDOM_SUFFIX}\"" >> "$path"
            fi

            chmod +x "$path"
            touched_repos+=("${path%%/*}")
          }

          apply_suffix "common/scripts/setlocalversion"
          apply_suffix "msm-kernel/scripts/setlocalversion"
          apply_suffix "external/dtc/scripts/setlocalversion"

          for repo_dir in $(printf "%s\n" "${touched_repos[@]}" | sort -u); do
            commit_if_git_repo "$repo_dir"
          done

      - name: Resolve Manager Source
        id: manager
        shell: bash
        run: |
          set -euo pipefail
          MANAGER_SOURCE="${{ github.event.inputs.MANAGER_SOURCE }}"

          case "$MANAGER_SOURCE" in
            MD3_SPOOF)
              BRANCH="main"
              ARTIFACT="Spoofed-Manager-release"
              ;;
            MD3|*)
              BRANCH="main"
              ARTIFACT="Manager-release"
              ;;
          esac

          echo "manager_branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "manager_artifact=$ARTIFACT" >> "$GITHUB_OUTPUT"

      - name: Add ReSukiSU
        shell: bash
        run: |
          set -euo pipefail
          cd kernel_workspace

          MANAGER_BRANCH="${{ steps.manager.outputs.manager_branch }}"
          KSU_META="${{ github.event.inputs.KSU_META }}"

          if [[ "$(grep -o '/' <<< "$KSU_META" | wc -l)" -lt 2 ]]; then
            echo "Error: KSU_META is missing required '/' separators. Format: branch/custom_tag(optional)/commit_hash(optional)"
            exit 10
          fi

          IFS='/' read -r BRANCH_NAME KSU_CUSTOM_TAG MANUAL_HASH <<< "$KSU_META"

          curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/${MANAGER_BRANCH}/kernel/setup.sh" | bash -s "$BRANCH_NAME"
          cd ./KernelSU

          if [[ -n "$KSU_CUSTOM_TAG" ]]; then
            echo "KSU_CUSTOM_TAG=$KSU_CUSTOM_TAG" >> "$GITHUB_ENV"
          fi

          if [[ -n "$MANUAL_HASH" ]]; then
            git fetch origin "$BRANCH_NAME" --depth=50
            git checkout "$MANUAL_HASH"
          fi

          KSU_COMMIT_SHA="$(git rev-parse HEAD || true)"
          echo "KSU_COMMIT_SHA=$KSU_COMMIT_SHA" >> "$GITHUB_ENV"

          KSU_VERSION=$(expr $(git rev-list --count "$MANAGER_BRANCH" 2>/dev/null || echo 13000) + 30700)
          echo "KSUVER=$KSU_VERSION" >> "$GITHUB_ENV"

      - name: Apply Patches ReSukiSU
        shell: bash
        run: |
          set -euo pipefail
          cd kernel_workspace

          # Fetch patch repos
          [ -d "SukiSU_patch" ] || git clone https://github.com/ShirkNeko/SukiSU_patch.git
          # Branch contains patches/ksu_toolkit.patch
          [ -d "Action-Build" ] || git clone --depth=1 -b SukiSU-Ultra https://github.com/Numbersf/Action-Build.git

          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            SUSFS_META="${{ github.event.inputs.SUSFS_META }}"
            BR="gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}${{ github.event.inputs.SUSFS_DEV == 'true' && '-dev' || '' }}"

            git clone https://gitlab.com/simonpunk/susfs4ksu.git -b "$BR" susfs4ksu
            cd susfs4ksu
            if [ -n "$SUSFS_META" ]; then
              git checkout "$SUSFS_META"
              echo "Using SUSFS_META: $SUSFS_META"
            else
              echo "SUSFS_META is empty; using latest upstream SUSFS"
            fi
            SUSFS_COMMIT_SHA="$(git rev-parse HEAD || true)"
            echo "SUSFS_COMMIT_SHA=$SUSFS_COMMIT_SHA" >> "$GITHUB_ENV"
            cd ..

            cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch ./common/
            cp ./susfs4ksu/kernel_patches/fs/* ./common/fs/
            cp ./susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          fi

          cd ./common

          echo "Applying ksu_toolkit.patch (Action-Build SukiSU-Ultra)..."
          if [ -f ../Action-Build/patches/ksu_toolkit.patch ]; then
            patch -p1 --forward < ../Action-Build/patches/ksu_toolkit.patch || \
              echo "WARN: ksu_toolkit.patch failed or already applied; continuing..."
          else
            echo "WARN: ksu_toolkit.patch not found; skipping..."
          fi

          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            echo "Applying base SUSFS patch..."
            patch -p1 --forward < "50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch" || true

            if [ "${{ github.event.inputs.XUS_FIX }}" = "true" ]; then
              cp ../Action-Build/patches/No_5uS.patch ./
              patch -p1 --forward < No_5uS.patch || true
            fi
          else
            echo "SUSFS disabled (SUSFS_META=-1). Skipping SUSFS patches."
          fi

      - name: ðŸ” Capture SUSFS Metadata
        if: ${{ github.event.inputs.SUSFS_META != '-1' }}
        shell: bash
        run: |
          set -euo pipefail

          SUSFS_DIR="$GITHUB_WORKSPACE/kernel_workspace/susfs4ksu"
          if [ ! -d "$SUSFS_DIR" ]; then
            echo "SUSFS dir not found: $SUSFS_DIR"
            exit 1
          fi

          cd "$SUSFS_DIR"

          SUSFS_COMMIT="$(git rev-parse HEAD)"
          SUSFS_SHORT_COMMIT="$(git rev-parse --short HEAD)"
          echo "SUSFS_COMMIT_SHA=${SUSFS_COMMIT}" >> "$GITHUB_ENV"
          echo "SUSFS_SHORT_COMMIT=${SUSFS_SHORT_COMMIT}" >> "$GITHUB_ENV"

          SUSFS_BRANCH="gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}${{ github.event.inputs.SUSFS_DEV == 'true' && '-dev' || '' }}"
          echo "SUSFS_BRANCH_NAME=${SUSFS_BRANCH}" >> "$GITHUB_ENV"

          if [ -f "VERSION" ]; then
            SUSFS_VER="$(tr -d '\n' < VERSION)"
          elif [ -f "README.md" ] && grep -q "SUSFS.*v[0-9]" README.md 2>/dev/null; then
            SUSFS_VER="$(grep -oP "SUSFS.*v\K[0-9]+\.[0-9]+\.[0-9]+" README.md | head -1)"
          else
            SUSFS_VER="2.0.0+"
          fi
          echo "SUSVER=${SUSFS_VER}" >> "$GITHUB_ENV"

          echo "âœ… SUSFS Metadata captured:"
          echo "  - Commit: ${SUSFS_COMMIT}"
          echo "  - Branch: ${SUSFS_BRANCH}"
          echo "  - Version: ${SUSFS_VER}"

      - name: Apply Unicode Bypass
        if: ${{ github.event.inputs.UNICODE_BYPASS == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          PATCH_DIR="${GITHUB_WORKSPACE}/kernel_workspace/Action-Build/patches"
          cd kernel_workspace/common
          if [ "${KV1:-0}" -lt 6 ]; then
            patch -p1 --forward < "${PATCH_DIR}/unicode_bypass_fix_6.1-.patch" || true
          else
            patch -p1 --forward < "${PATCH_DIR}/unicode_bypass_fix_6.1+.patch" || true
          fi

      - name: Apply LSM_BBG
        if: ${{ github.event.inputs.LSM == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          cd kernel_workspace/common
          curl -LSs https://raw.githubusercontent.com/vc-teahouse/Baseband-guard/main/setup.sh | bash -s fix_blkdev_rename
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/selinux/selinux,baseband_guard/ } }' ./security/Kconfig

      - name: Add Configuration Settings
        shell: bash
        run: |
          set -euo pipefail
          cd kernel_workspace/common
          CONFIG_FILE=./arch/arm64/configs/gki_defconfig
          MANAGER_BRANCH="${{ steps.manager.outputs.manager_branch }}"
          CPU="${{ env.CPU }}"

          echo "CONFIG_KSU=y" >> "$CONFIG_FILE"
          echo "CONFIG_KSU_MULTI_MANAGER_SUPPORT=y" >> "$CONFIG_FILE"
          if [[ -n "${KSU_CUSTOM_TAG:-}" ]]; then
            echo "CONFIG_KSU_FULL_NAME_FORMAT=\"%TAG_NAME%-${KSU_CUSTOM_TAG}@${MANAGER_BRANCH}[%COMMIT_SHA%]\"" >> "$CONFIG_FILE"
          fi

          if [ "${{ github.event.inputs.KPM }}" = "KPM" ] || [ "${{ github.event.inputs.KPM }}" = "NoN" ]; then
