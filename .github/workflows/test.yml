          cd kernel_workspace/kernel_platform/common
          if [[ "${CPU}" == sm* ]]; then
            echo "Fix potential false alarms from devices after enabling IPv6 NAT‚Ä¶"
            patch -p1 -F 3 < "${PATCH_DIR}/IPv6_NAT_FIX.patch"
          else
