name: Build OnePlus Kernels
on:
  workflow_dispatch:
    inputs:
      FILE:
        type: choice
        description: "Device config"
        required: true
        default: oneplus_15_aosp
        options:
          - oneplus_15_aosp
          - oneplus_15r_aosp
          - oneplus_ace_6t_aosp
          - oneplus_ace_6
          - oneplus_13_b
          - oneplus_13r_b
          - oneplus_ace5_b

      KSU_FLAVOR:
        type: choice
        description: "KernelSU / fork"
        required: true
        default: ReSukiSU
        options:
          - ReSukiSU
          - SukiSU_Ultra
          - KernelSU_Next
          - Wild_KSU

      KPM:
        type: choice
        description: "Kernel module method"
        required: true
        default: KPM
        options:
          - KPM
          - KPN
          - NoN

      SUSFS_META:
        type: string
        description: "Checkout SUSFS to a specific commit hash (-1 to disable SUSFS)"
        required: false
        default: ""

      DYNAMIC_REPO:
        type: string
        description: "Dynamic manifest repo owner"
        required: true
        default: "Numbersf"

      BUILD_TIME:
        type: string
        description: "Custom build time (F = use current UTC time)"
        required: false
        default: "Sat Feb 14 14:15:16 UTC 2026"

      KSU_META:
        type: string
        description: "branch/custom_tag/commit_hash (only for ReSukiSU & SukiSu)"
        required: false
        default: "main/⚡Ultra⚡/"

      SUFFIX:
        type: string
        description: "Custom kernel suffix (empty = random suffix)"
        required: false
        default: "11-o-g64180ab070e"

      SUBLEVEL:
        description: "Override kernel SUBLEVEL"
        required: false
        default: ""

      FAST_BUILD:
        type: boolean
        description: "Enable fast build"
        required: true
        default: true

      LSM:
        type: boolean
        description: "Enable Baseband Guard (BBG)"
        required: true
        default: true

      NETFILTER:
        type: boolean
        description: "Enable NETFILTER extras"
        required: true
        default: true

      BBR_ECN:
        type: boolean
        description: "Enable BBR + ECN"
        required: true
        default: true

      UNICODE_BYPASS:
        type: boolean
        description: "Apply Unicode bypass fix"
        required: true
        default: true

      SCHED:
        type: boolean
        description: "Apply SCHED (Fengchi) patch"
        required: true
        default: false

      XUS_FIX:
        type: boolean
        description: "Prevent 5US error files"
        required: true
        default: true

      SUSFS_DEV:
        type: boolean
        description: "Use SUSFS -dev branch"
        required: true
        default: false

      SPACE_NOCLEAN:
        type: boolean
        description: "Disable maximize-build-space cleanup"
        required: true
        default: false

      BUILD_NOCCACHE:
        type: boolean
        description: "Disable ccache for this run"
        required: true
        default: false

jobs:
  build:
    name: >-
      ${{ github.event.inputs.FAST_BUILD == 'true' && ' [FAST]' || '' }}
      ${{ endsWith(github.event.inputs.FILE, '_aosp') && ' [AOSP]' || '' }}
      ${{ github.event.inputs.KPM == 'KPM' && ' [KPM]' || github.event.inputs.KPM == 'KPN' && ' [KPN]' || '' }}
      ${{ github.event.inputs.LSM == 'true' && ' [LSM]' || '' }}
      ${{ github.event.inputs.SCHED == 'true' && ' [SCHED]' || '' }}
      ${{ format(' [{0}]', github.event.inputs.KSU_FLAVOR) }}
      For ${{ github.event.inputs.FILE }} ${{ github.event.inputs.SUFFIX }}

    runs-on: ubuntu-latest

    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize Build Space
        if: ${{ github.event.inputs.SPACE_NOCLEAN == 'false' }}
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"

      - name: Configure Git
        run: |
          git config --global user.name "Oneplus"
          git config --global user.email "Oneplus@qq.com"

      - name: Install Dependencies + APT Cache
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: python3 git curl ccache libelf-dev build-essential flex bison libssl-dev libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync unzip gawk dos2unix kmod libdw-dev elfutils jq gh wget perl
          execute_install_scripts: true

      - name: Extract Manifest Info
        id: extract_info
        env:
          FILE: ${{ github.event.inputs.FILE }}
        run: |
          set -e
          cd "$GITHUB_WORKSPACE"

          if [[ "$FILE" =~ ^(.+)_([a-zA-Z])$ ]]; then
            FILE_CONF="${BASH_REMATCH[1]}"
          else
            FILE_CONF="$FILE"
          fi

          FILE_BASE=$(echo "$FILE_CONF" | sed -E 's/_aosp/(AOSP)/g; s/_([a-zA-Z0-9])/\U\1/g; s/^oneplus/OnePlus/; s/^realme/RealME/; s/^oppo/OPPO/')
          mkdir -p ".repo/manifests_fallback"
          XML_PATH=".repo/manifests_fallback/${FILE}.xml"
          README_PATH=".repo/manifests_fallback/README.md"

          echo "Processing FILE=$FILE, CONF=$FILE_CONF, BASE=$FILE_BASE"
          echo "FILE_CONF=$FILE_CONF" >> $GITHUB_ENV
          echo "FILE_BASE=$FILE_BASE" >> $GITHUB_ENV

          DYNAMIC_REPO_INPUT="${{ github.event.inputs.DYNAMIC_REPO }}"
          declare -A REPOS
          REPOS["OnePlusOSS"]="OnePlusOSS|kernel_manifest"
          REPOS["Appendix"]="Numbersf|Kernel_Manifest_Appendix"
          REPOS["Dynamic"]="${DYNAMIC_REPO_INPUT}|kernel_manifest"

          FOUND_REPO=""
          FOUND_BRANCH=""

          check_repo() {
            local ENTRY=$1
            local OWNER=${ENTRY%%|*}
            local REPO_NAME=${ENTRY##*|}
            local API_URL="https://api.github.com/repos/${OWNER}/${REPO_NAME}"

            echo "Fetching branch list for ${OWNER}/${REPO_NAME}..."
            BRANCHES=$(curl -fsL "$API_URL/branches" | jq -r 'if type=="array" then .[].name else empty end' 2>/dev/null || true)

            if [[ -z "$BRANCHES" ]]; then
              echo "Failed to fetch branches for ${OWNER}/${REPO_NAME}"
              return 1
            fi

            for BRANCH in $BRANCHES; do
              XML_URL="https://raw.githubusercontent.com/${OWNER}/${REPO_NAME}/${BRANCH}/${FILE}.xml"
              README_URL="https://raw.githubusercontent.com/${OWNER}/${REPO_NAME}/${BRANCH}/README.md"

              if curl -sf --head "$XML_URL" >/dev/null; then
                echo "Found ${FILE}.xml in ${OWNER}/${REPO_NAME} (branch: ${BRANCH})"
                curl -s -o "$XML_PATH" "$XML_URL"
                curl -s -o "$README_PATH" "$README_URL" || true

                FOUND_REPO="$OWNER"
                FOUND_REPO_NAME="$REPO_NAME"
                FOUND_BRANCH="$BRANCH"
                return 0
              fi
            done
            return 1
          }

          if ! check_repo "${REPOS["OnePlusOSS"]}"; then
            if ! check_repo "${REPOS["Appendix"]}"; then
              check_repo "${REPOS["Dynamic"]}"
            fi
          fi

          if [[ -z "$FOUND_REPO" || ! -s "$XML_PATH" ]]; then
            echo "Could not find ${FILE}.xml in any manifest repo"
            exit 9
          fi

          echo "MANIFEST_REPO=$FOUND_REPO" >> "$GITHUB_ENV"
          echo "MANIFEST_REPO_NAME=$FOUND_REPO_NAME" >> "$GITHUB_ENV"
          echo "MANIFEST_BRANCH=$FOUND_BRANCH" >> "$GITHUB_ENV"

          REVISION=$(grep -oP '<project[^>]+revision="\K[^"]+' "$XML_PATH" | head -n1 || true)
          echo "Parsing CPU and ANDROID_VERSION from revision..."

          CPU=$(echo "$REVISION" | sed -E 's#^(oneplus|realme|oppo)/([^_]+).*#\2#')
          ANDROID_VERSION=$(echo "$REVISION" | grep -oP '\d{1,2}\.\d{1,2}(\.\d{1,2})?')

          if [[ -n "$CPU" && -n "$ANDROID_VERSION" ]]; then
            echo "CPU=$CPU, ANDROID_VERSION=$ANDROID_VERSION"
            echo "CPU=$CPU" >> $GITHUB_ENV
            echo "ANDROID_VERSION=$ANDROID_VERSION" >> $GITHUB_ENV
            echo "ANDROID_SHORT_VERSION=${ANDROID_VERSION%%.*}" >> $GITHUB_ENV
          else
            echo "Failed to parse CPU or ANDROID_VERSION from revision"
            exit 1
          fi

          echo "Parsing CPUD and BUILD_METHOD from README..."
          if [[ -s "$README_PATH" ]]; then
            BUILD_LINE=$(grep -m1 'oplus_build_kernel.sh' "$README_PATH" || true)
            if [[ -n "$BUILD_LINE" ]]; then
              CPUD=$(echo "$BUILD_LINE" | awk '{print $(NF-1)}')
              BUILD_METHOD=$(echo "$BUILD_LINE" | awk '{print $NF}')
              echo "CPUD=$CPUD, BUILD_METHOD=$BUILD_METHOD"
              echo "CPUD=$CPUD" >> $GITHUB_ENV
              echo "BUILD_METHOD=$BUILD_METHOD" >> $GITHUB_ENV
            fi
          fi

          echo "Deriving PATH_2 (Snapdragon manifests only)..."
          PATH_2=""
          if [[ "$CPU" == sm* ]]; then
            COUNT_SM=0
            COUNT_MASTER=0
            while read -r LINE; do
              REV=$(echo "$LINE" | grep -oP 'revision="\K[^"]+' || true)
              PATH_VAL=$(echo "$LINE" | grep -oP 'path="\K[^"]+' || true)

              if [[ "$REV" =~ ^(oneplus|oppo)/ ]] && [[ -n "$PATH_VAL" ]]; then
                COUNT_SM=$((COUNT_SM + 1))
                if [[ $COUNT_SM -eq 2 ]]; then
                  PATH_2="${PATH_VAL#kernel_platform/}"
                  break
                fi
              elif [[ "$REV" == "master" ]] && [[ -n "$PATH_VAL" ]]; then
                COUNT_MASTER=$((COUNT_MASTER + 1))
                if [[ $COUNT_MASTER -eq 2 ]]; then
                  PATH_2="${PATH_VAL#kernel_platform/}"
                  break
                fi
              fi
            done < <(grep "<project " "$XML_PATH" || true)
          fi

          if [[ -n "$PATH_2" ]]; then
            echo "PATH_2=$PATH_2"
            echo "PATH_2=$PATH_2" >> "$GITHUB_ENV"
          fi

          echo "value=${FILE_BASE}_Android${ANDROID_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Show Selected Inputs
        run: |
          echo "------------------------------"
          echo "KSU_FLAVOR: ${{ github.event.inputs.KSU_FLAVOR }}"
          echo "CPU:        ${{ env.CPU }}"
          echo "CPUD:       ${{ env.CPUD }}"
          echo "ANDROID:    ${{ env.ANDROID_VERSION }}"
          echo "BUILD:      ${{ env.BUILD_METHOD }}"
          echo "FILE:       ${{ github.event.inputs.FILE }}"
          echo "KPM:        ${{ github.event.inputs.KPM }}"
          echo "SUSFS_META: ${{ github.event.inputs.SUSFS_META }}"
          echo "KSU_META:   ${{ github.event.inputs.KSU_META }}"
          echo "BUILD_TIME: ${{ github.event.inputs.BUILD_TIME }}"
          echo "SUFFIX:     ${{ github.event.inputs.SUFFIX }}"
          echo "LSM:        ${{ github.event.inputs.LSM }}"
          echo "NETFILTER:  ${{ github.event.inputs.NETFILTER }}"
          echo "BBR_ECN:    ${{ github.event.inputs.BBR_ECN }}"
          echo "SUSFS_DEV:  ${{ github.event.inputs.SUSFS_DEV }}"
          echo "FAST_BUILD: ${{ github.event.inputs.FAST_BUILD }}"
          echo "SCHED:      ${{ github.event.inputs.SCHED }}"
          echo "UNICODE:    ${{ github.event.inputs.UNICODE_BYPASS }}"
          echo "XUS_FIX:    ${{ github.event.inputs.XUS_FIX }}"
          echo "------------------------------"

      - name: Check Disk Space
        run: df -h

      - name: Create and Enable 3G Swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 3G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Set Cache Environment
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${{ github.event.inputs.FILE }}" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_${{ github.event.inputs.FILE }}"

      - name: Restore Ccache
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref_name }}-${{ github.event.inputs.FILE }}-${{ env.BUILD_METHOD }}-${{ github.event.inputs.FAST_BUILD == 'true' && 'alpha' || 'beta' }}-unified-nozram-1

      - name: Initialize Ccache
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        run: |
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
            fi
            ccache -s
          fi

      - name: Install Repo Tool
        run: |
          curl -fsSL https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize Repo and Sync
        env:
          FILE: ${{ github.event.inputs.FILE }}
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          mkdir -p .repo/manifests
          cp "$GITHUB_WORKSPACE/.repo/manifests_fallback/${FILE}.xml" ".repo/manifests/${FILE}.xml"
          BASE_URL="https://github.com/${MANIFEST_REPO}/${MANIFEST_REPO_NAME}.git"

          echo "repo init: ${MANIFEST_REPO}/${MANIFEST_REPO_NAME} (${MANIFEST_BRANCH})"
          repo init -u "$BASE_URL" -b "$MANIFEST_BRANCH" -m "${FILE}.xml" --depth=1 --no-clone-bundle --no-tags
          repo sync -c -j"$(nproc)" --no-clone-bundle --no-tags --force-sync

          for dir in kernel_platform/common kernel_platform/msm-kernel; do
            if [ -e "$dir/BUILD.bazel" ]; then
              sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' "$dir/BUILD.bazel"
            fi
            rm -f "$dir/android/abi_gki_protected_exports_"* 2>/dev/null || true
          done

      - name: Kernel Version Handling
        run: |
          cd kernel_workspace/kernel_platform

          for f in ./common/build.config.constants ./common/build.config.common; do
            if [ -f "$f" ]; then
              BRANCH=$(grep -m1 '^BRANCH=' "$f" | cut -d= -f2)
              [ -n "$BRANCH" ] && break
            fi
          done

          if [[ -z "${BRANCH:-}" && -n "${PATH_2:-}" ]]; then
            BRANCH=$(sed -n '2p' "./$PATH_2/android/ACK_SHA" | awk -F'-' '{print $1"-"$2}')
          fi

          if [ -n "${BRANCH:-}" ]; then
            echo "KANDROID_VERSION=${BRANCH%-*}" >> $GITHUB_ENV
            echo "KERNEL_VERSION=${BRANCH#*-}" >> $GITHUB_ENV
          else
            echo "No BRANCH found in build.config* and ACK_SHA"
          fi

          ORIG_VERSION=$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)

          SUBLEVEL_INPUT="${{ github.event.inputs.SUBLEVEL }}"
          if [ -n "$SUBLEVEL_INPUT" ]; then
            sed -i "s/^\(SUBLEVEL[[:space:]]*=[[:space:]]*\).*/\1$SUBLEVEL_INPUT/" ./common/Makefile
          fi

          NEW_VERSION=$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)

          echo "TKERNEL_VERSION=$NEW_VERSION" >> $GITHUB_ENV

          KV1="$(echo "${BRANCH#*-}" | cut -d. -f1)"
          KV2="$(echo "${BRANCH#*-}" | tr -d '.')"
          KV3="$(echo "${NEW_VERSION}" | tr -d '.')"

          echo "KV1=$KV1" >> $GITHUB_ENV
          echo "KV2=$KV2" >> $GITHUB_ENV
          echo "KV3=$KV3" >> $GITHUB_ENV

          echo "Kernel version: $ORIG_VERSION -> $NEW_VERSION"

      - name: Set KernelSU Branch Mapping
        id: ksu_map
        run: |
          set -e
          FLAVOR="${{ github.event.inputs.KSU_FLAVOR }}"

          # These branches are used ONLY for fetching the fork setup.sh / version counting.
          case "$FLAVOR" in
            ReSukiSU)      SETUP_BRANCH="main" ;;
            SukiSU_Ultra)  SETUP_BRANCH="main" ;;
            KernelSU_Next) SETUP_BRANCH="dev" ;;
            Wild_KSU)      SETUP_BRANCH="canary" ;;
            *) echo "Unknown KSU_FLAVOR: $FLAVOR"; exit 2 ;;
          esac

          echo "setup_branch=$SETUP_BRANCH" >> "$GITHUB_OUTPUT"

      - name: Apply Custom Kernel Suffix (if set)
        if: ${{ github.event.inputs.SUFFIX != '' }}
        run: |
          cd kernel_workspace
          SUFFIX="${{ github.event.inputs.SUFFIX }}"
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"
          FAST_BUILD="${{ github.event.inputs.FAST_BUILD }}"

          for path in \
            kernel_platform/common/scripts/setlocalversion \
            kernel_platform/msm-kernel/scripts/setlocalversion \
            kernel_platform/external/dtc/scripts/setlocalversion; do

            [ -f "$path" ] || continue

            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"

            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              if [ "$FAST_BUILD" = "true" ]; then
                sed -i "s/^res=.*/res=\"-${KANDROID_VERSION}-${SUFFIX}\"/" "$path"
              else
                tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
              fi
            else
              echo "echo \"\$res-${SUFFIX}\"" >> "$path"
            fi

            chmod +x "$path"
          done

      - name: Apply Random Kernel Suffix (if empty)
        if: ${{ github.event.inputs.SUFFIX == '' }}
        run: |
          cd kernel_workspace
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"
          FAST_BUILD="${{ github.event.inputs.FAST_BUILD }}"

          RANDOM_DIGIT=$(od -An -N1 -tu1 < /dev/urandom | tr -d '[:space:]' | awk '{print $1 % 11}')
          RANDOM_HASH=$(od -An -N7 -tx1 /dev/urandom | tr -d ' \n')
          RANDOM_SUFFIX="${RANDOM_DIGIT}-o-g${RANDOM_HASH}"

          for path in \
            kernel_platform/common/scripts/setlocalversion \
            kernel_platform/msm-kernel/scripts/setlocalversion \
            kernel_platform/external/dtc/scripts/setlocalversion; do

            [ -f "$path" ] || continue

            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"

            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${RANDOM_SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              if [ "$FAST_BUILD" = "true" ]; then
                sed -i "s/^res=.*/res=\"-${KANDROID_VERSION}-${RANDOM_SUFFIX}\"/" "$path"
              else
                tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${RANDOM_SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
              fi
            else
              echo "echo \"\$res-${RANDOM_SUFFIX}\"" >> "$path"
            fi

            chmod +x "$path"
          done

      - name: Add ReSukiSU
        if: ${{ github.event.inputs.KSU_FLAVOR == 'ReSukiSU' }}
        run: |
          cd kernel_workspace/kernel_platform
          SETUP_BRANCH="${{ steps.ksu_map.outputs.setup_branch }}"
          KSU_META="${{ github.event.inputs.KSU_META }}"

          if [[ "$(grep -o '/' <<< "$KSU_META" | wc -l)" -lt 2 ]]; then
            echo "KSU_META must be: branch/custom_tag/commit_hash"
            exit 10
          fi

          IFS='/' read -r BRANCH_NAME KSU_CUSTOM_TAG MANUAL_HASH <<< "$KSU_META"

          curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/${SETUP_BRANCH}/kernel/setup.sh" | bash -s "$BRANCH_NAME"
          cd ./KernelSU

          if [[ -n "$KSU_CUSTOM_TAG" ]]; then
            echo "KSU_CUSTOM_TAG=$KSU_CUSTOM_TAG" >> "$GITHUB_ENV"
          fi
          if [[ -n "$MANUAL_HASH" ]]; then
            git fetch origin "$BRANCH_NAME" --depth=50
            git checkout "$MANUAL_HASH"
          fi

          KSU_VERSION=$(expr $(git rev-list --count "$SETUP_BRANCH" 2>/dev/null || echo 13000) + 30700)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV

      - name: Add SukiSU Ultra
        if: ${{ github.event.inputs.KSU_FLAVOR == 'SukiSU_Ultra' }}
        run: |
          cd kernel_workspace/kernel_platform
          SETUP_BRANCH="${{ steps.ksu_map.outputs.setup_branch }}"
          KSU_META="${{ github.event.inputs.KSU_META }}"

          if [[ "$(grep -o '/' <<< "$KSU_META" | wc -l)" -lt 2 ]]; then
            echo "KSU_META must be: branch/custom_tag/commit_hash"
            exit 10
          fi

          IFS='/' read -r BRANCH_NAME CUSTOM_TAG MANUAL_HASH <<< "$KSU_META"

          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/${SETUP_BRANCH}/kernel/setup.sh" | bash -s "$BRANCH_NAME"
          cd ./KernelSU

          if [[ -n "$MANUAL_HASH" ]]; then
            git fetch origin "$BRANCH_NAME" --depth=50
            git checkout "$MANUAL_HASH"
            SHORT_HASH=${MANUAL_HASH:0:8}
          fi

          KSU_API_VERSION=$(curl -fsSL "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/$BRANCH_NAME/kernel/Kbuild" | \
            grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]')

          if [[ -z "$KSU_API_VERSION" || "$(printf '%s\n' "$KSU_API_VERSION" "3.1.7" | sort -V | head -n1)" != "3.1.7" ]]; then
            KSU_API_VERSION="3.1.7"
          fi
          echo "KSU_API_VERSION=$KSU_API_VERSION" >> $GITHUB_ENV

          GIT_HASH=$(git rev-parse --short HEAD)
          if [[ -n "$MANUAL_HASH" ]]; then USE_HASH="$SHORT_HASH"; else USE_HASH="$GIT_HASH"; fi

          if [[ -z "$CUSTOM_TAG" ]]; then
            VERSION_FULL="v$KSU_API_VERSION-$USE_HASH@$BRANCH_NAME"
          else
            VERSION_FULL="v$KSU_API_VERSION-$CUSTOM_TAG@$BRANCH_NAME[$USE_HASH]"
          fi

          sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
          sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild
          sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild

          VERSION_DEFINITIONS=$(cat <<EOF
            define get_ksu_version_full
            $VERSION_FULL
            endef

            KSU_VERSION_API := $KSU_API_VERSION
            KSU_VERSION_FULL := $VERSION_FULL
          EOF
          )

          awk -v def="$VERSION_DEFINITIONS" '
            /REPO_OWNER :=/ {print; print def; inserted=1; next}
            1
            END {if (!inserted) print def}
          ' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild

          KSU_VERSION=$(expr $(git rev-list --count "$SETUP_BRANCH" 2>/dev/null || echo 13000) + 37185)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV

      - name: Add KernelSU Next
        if: ${{ github.event.inputs.KSU_FLAVOR == 'KernelSU_Next' }}
        run: |
          cd kernel_workspace/kernel_platform
          SETUP_BRANCH="${{ steps.ksu_map.outputs.setup_branch }}"

          curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/refs/heads/${SETUP_BRANCH}/kernel/setup.sh" | bash -s dev_susfs
          cd KernelSU-Next

          KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/KernelSU-Next/KernelSU-Next/commits?sha=${SETUP_BRANCH}&per_page=1" \
            | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 30000)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/KSU_VERSION_FALLBACK := 1/KSU_VERSION_FALLBACK := $KSU_VERSION/g" kernel/Kbuild

          KSU_GIT_TAG=$(curl -sL "https://api.github.com/repos/KernelSU-Next/KernelSU-Next/tags" \
            | grep -o '"name": *"[^"]*"' | head -n 1 | sed 's/"name": "//;s/"//')
          sed -i "s/KSU_VERSION_TAG_FALLBACK := v0.0.1/KSU_VERSION_TAG_FALLBACK := $KSU_GIT_TAG/g" kernel/Kbuild

      - name: Add Wild KernelSU
        if: ${{ github.event.inputs.KSU_FLAVOR == 'Wild_KSU' }}
        run: |
          cd kernel_workspace/kernel_platform
          SETUP_BRANCH="${{ steps.ksu_map.outputs.setup_branch }}"

          curl -LSs "https://raw.githubusercontent.com/WildKernels/Wild_KSU/refs/heads/${SETUP_BRANCH}/kernel/setup.sh" | bash -s canary
          cd Wild_KSU

          KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/WildKernels/Wild_KSU/commits?sha=${SETUP_BRANCH}&per_page=1" \
            | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 30000)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/KSU_VERSION_FALLBACK := 1/KSU_VERSION_FALLBACK := $KSU_VERSION/g" kernel/Kbuild

          # Note: original script used KernelSU-Next tags here; kept as-is from your YAML
          KSU_GIT_TAG=$(curl -sL "https://api.github.com/repos/KernelSU-Next/KernelSU-Next/tags" \
            | grep -o '"name": *"[^"]*"' | head -n 1 | sed 's/"name": "//;s/"//')
          sed -i "s/KSU_VERSION_TAG_FALLBACK := v0.0.1/KSU_VERSION_TAG_FALLBACK := $KSU_GIT_TAG/g" kernel/Kbuild

      - name: Apply Patches (SUSFS + fixes)
        env:
          FILE: ${{ github.event.inputs.FILE }}
        run: |
          cd kernel_workspace

          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            SUSFS_META="${{ github.event.inputs.SUSFS_META }}"
            git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}${{ github.event.inputs.SUSFS_DEV == 'true' && '-dev' || '' }}
            cd susfs4ksu
            [ -n "$SUSFS_META" ] && git checkout "$SUSFS_META" || echo "SUSFS_META empty, using latest upstream"
            cd ..
          fi

          git clone https://github.com/Numbersf/Action-Build.git

          cd kernel_platform

          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            echo "Copying SUSFS patch/files..."
            cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch ./common/
            cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
            cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          fi

          cd ./common
          GKI_V="${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}"
          SUBLEVEL=$(grep '^SUBLEVEL *=' Makefile | head -n1 | cut -d= -f2 | tr -d ' ')

          if [ "$GKI_V" == "android13-5.15" ] && [ "$SUBLEVEL" -lt 123 ]; then
            echo "Applying 5.15 legacy fix (<= 5.15.123)..."
            cp ../../Action-Build/patches/fix_5.15.legacy ./fix_5.15.legacy.patch
            patch -p1 < fix_5.15.legacy.patch
          fi

          if [[ "${{ env.KV2 }}" == "66" && "${{ env.KV3 }}" -le 6630 && "${{ github.event.inputs.SUSFS_META }}" != "-1" ]]; then
            TRUSTY_EXISTS="false"
            if grep -q 'common-modules/trusty' "$GITHUB_WORKSPACE/.repo/manifests_fallback/${FILE}.xml"; then
              TRUSTY_EXISTS="true"
            fi
            if [[ "$TRUSTY_EXISTS" == "false" ]]; then
              echo "Applying TrustyOS missing-manifest workaround for 6.6.0~6.6.30..."
              sed -i 's/-32,12 +32,38/-32,11 +32,37/g' 50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch
              sed -i '/#include <trace\/hooks\/fs.h>/d' 50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch
            fi
          fi

          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            fake_patched=0

            if [ "$GKI_V" = "android15-6.6" ]; then
              if ! grep -qxF $'\tunsigned int nr_subpages = __PAGE_SIZE / PAGE_SIZE;' ./fs/proc/task_mmu.c; then
                sed -i -e '/int ret = 0, copied = 0;/a \\tunsigned int nr_subpages \= __PAGE_SIZE \/ PAGE_SIZE;' \
                       -e '/int ret = 0, copied = 0;/a \\tpagemap_entry_t \*res = NULL;' ./fs/proc/task_mmu.c
                fake_patched=1
              fi
            fi

            if [ "$GKI_V" = "android12-5.10" ] || [ "$GKI_V" = "android13-5.15" ] || [ "$GKI_V" = "android14-6.1" ]; then
              if ! grep -qxF $'\tif (!vma_pages(vma))' ./fs/proc/task_mmu.c; then
                fake_patched=1
              fi
            fi

            echo "Applying SUSFS patch..."
            patch -p1 < 50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch || true

            if [ "$fake_patched" = 1 ]; then
              if [ "$GKI_V" = "android15-6.6" ]; then
                sed -i -e '/unsigned int nr_subpages \= __PAGE_SIZE \/ PAGE_SIZE;/d' \
                       -e '/pagemap_entry_t \*res = NULL;/d' ./fs/proc/task_mmu.c || true
              fi
              if [ "$GKI_V" = "android12-5.10" ] || [ "$GKI_V" = "android13-5.15" ] || [ "$GKI_V" = "android14-6.1" ]; then
                if grep -qxF $'\t\tgoto show_pad;' ./fs/proc/task_mmu.c; then
                  sed -i -e 's/goto show_pad;/return 0;/' ./fs/proc/task_mmu.c
                fi
              fi
            fi

            if [ "${{ github.event.inputs.XUS_FIX }}" = "true" ]; then
              cp ../../Action-Build/patches/No_5uS.patch ./
              patch -p1 < No_5uS.patch || true
            fi
          fi

      - name: Apply Convert HMBIRD_OGKI to HMBIRD_GKI
