name: OnePlus ReSukiSU

on:
  workflow_dispatch:
    inputs:
      FILE:
        type: choice
        description: "Configuration file"
        required: true
        default: oneplus_15_w
        options:
          - oneplus_15_w

      MANAGER_SOURCE:
        type: choice
        description: "Manager invocation source"
        required: true
        default: MD3
        options:
          - MD3
          - MD3_SPOOF

      KPM:
        type: choice
        description: "Kernel module implementation method"
        required: true
        default: KPM
        options:
          - KPM
          - KPN
          - NoN

      SUSFS_META:
        type: string
        description: "Roll back SUSFS to a specific hash version"
        required: false
        default: ""

      DYNAMIC_REPO:
        type: string
        description: "Owner of the dynamic manifest repository"
        required: true
        default: "Bouteillepleine"

      BUILD_TIME:
        type: string
        description: "Custom build time (enter F to use current UTC time)"
        required: false
        default: "Wed Feb 11 11:11:11 UTC 2026"

      KSU_META:
        type: string
        description: "Branch name (required) / custom version tag (leave empty to keep) / rollback branch commit hash (leave empty to keep)"
        required: false
        default: "main/‚ö°Ultra‚ö°/"

      SUFFIX:
        type: string
        description: "Custom kernel suffix (leave empty to use a random string)"
        required: false
        default: "5-ga5f232d1ead0-ab14083253-4k"

      SUBLEVEL:
        type: string
        description: "Custom kernel level spoofing (SUBLEVEL)"
        required: false
        default: ""

      LSM:
        type: boolean
        description: "Enable critical partition write-protection module (BBG)?"
        required: true
        default: true

      NETFILTER:
        type: boolean
        description: "Enable network feature extensions (NETFILTER)?"
        required: true
        default: true

      BBR_ECN:
        type: boolean
        description: "Enable network optimization algorithms (BBR+ECN)?"
        required: true
        default: true

      UNICODE_BYPASS:
        type: boolean
        description: "Add Unicode invisible-codepoint bypass for the read-vulnerability fix?"
        required: true
        default: false

      XUS_FIX:
        type: boolean
        description: "Prevent generation of 5US error files?"
        required: true
        default: false

      SUSFS_DEV:
        type: boolean
        description: "Fetch the SUSFS-DEV branch?"
        required: true
        default: false

      SPACE_NOCLEAN:
        type: boolean
        description: "Disable disk space cleanup?"
        required: true
        default: false

      BUILD_NOCCACHE:
        type: boolean
        description: "Disable ccache for this build?"
        required: true
        default: false

jobs:
  build:
    name: ${{ github.event.inputs.KPM == 'KPM' && '[KPM] ' || github.event.inputs.KPM == 'KPN' && '[KPN] ' || '' }}${{ github.event.inputs.LSM == 'true' && '[LSM] ' || '' }}For ${{ github.event.inputs.FILE }} ${{ github.event.inputs.SUFFIX }}
    runs-on: ubuntu-latest

    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Record Build Start Time
        shell: bash
        run: |
          echo "BUILD_START_TIME=$(date +%s)" >> "$GITHUB_ENV"

      - name: Maximize Build Space
        if: ${{ github.event.inputs.SPACE_NOCLEAN == 'false' }}
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"

      - name: Extract Manifest Info
        id: extract_info
        env:
          FILE: ${{ github.event.inputs.FILE }}
        run: |
          set -e
          cd "$GITHUB_WORKSPACE"

          if [[ "$FILE" =~ ^(.+)_([a-zA-Z])$ ]]; then
            FILE_CONF="${BASH_REMATCH[1]}"
          else
            FILE_CONF="$FILE"
          fi

          FILE_BASE=$(echo "$FILE_CONF" | sed -E 's/_aosp/(AOSP)/g; s/_([a-zA-Z0-9])/\U\1/g; s/^oneplus/OnePlus/; s/^realme/RealME/; s/^oppo/OPPO/')
          mkdir -p ".repo/manifests_fallback"
          XML_PATH=".repo/manifests_fallback/${FILE}.xml"
          README_PATH=".repo/manifests_fallback/README.md"

          echo "Processing FILE=$FILE, CONF=$FILE_CONF, BASE=$FILE_BASE"
          echo "FILE_CONF=$FILE_CONF" >> "$GITHUB_ENV"
          echo "FILE_BASE=$FILE_BASE" >> "$GITHUB_ENV"

          # Dynamically fetch source manifest repo. Priority: 1Ô∏è‚É£ Bouteillepleine ‚Üí 2Ô∏è‚É£ Appendix ‚Üí 3Ô∏è‚É£ Dynamic
          DYNAMIC_REPO_INPUT="${{ github.event.inputs.DYNAMIC_REPO }}"
          declare -A REPOS
          REPOS["Bouteillepleine"]="Bouteillepleine|kernel_manifest"
          REPOS["Appendix"]="Bouteillepleine|Kernel_Manifest_Appendix"
          REPOS["Dynamic"]="${DYNAMIC_REPO_INPUT}|kernel_manifest"

          FOUND_REPO=""
          FOUND_REPO_NAME=""
          FOUND_BRANCH=""

          check_repo() {
            local ENTRY=$1
            local OWNER=${ENTRY%%|*}
            local REPO_NAME=${ENTRY##*|}
            local API_URL="https://api.github.com/repos/${OWNER}/${REPO_NAME}"

            echo "üåê Trying to fetch branch list from ${OWNER}/${REPO_NAME}..."
            BRANCHES=$(curl -fsL "$API_URL/branches" | jq -r 'if type=="array" then .[].name else empty end' 2>/dev/null || true)

            if [[ -z "$BRANCHES" ]]; then
              echo "‚ö†Ô∏è Failed to fetch branch list for ${OWNER}/${REPO_NAME}. Please try rerunning the workflow."
              return 1
            fi

            for BRANCH in $BRANCHES; do
              XML_URL="https://raw.githubusercontent.com/${OWNER}/${REPO_NAME}/${BRANCH}/${FILE}.xml"
              README_URL="https://raw.githubusercontent.com/${OWNER}/${REPO_NAME}/${BRANCH}/README.md"

              if curl -sf --head "$XML_URL" >/dev/null; then
                echo "‚úÖ Found ${FILE}.xml in ${OWNER}/${REPO_NAME} (branch: ${BRANCH})"
                curl -s -o "$XML_PATH" "$XML_URL"
                curl -s -o "$README_PATH" "$README_URL" || true

                FOUND_REPO="$OWNER"
                FOUND_REPO_NAME="$REPO_NAME"
                FOUND_BRANCH="$BRANCH"
                return 0
              fi
            done

            return 1
          }

          if ! check_repo "${REPOS["Bouteillepleine"]}"; then
            if ! check_repo "${REPOS["Appendix"]}"; then
              check_repo "${REPOS["Dynamic"]}"
            fi
          fi

          if [[ -z "$FOUND_REPO" || ! -s "$XML_PATH" ]]; then
            echo "‚ùå Unable to find ${FILE}.xml in any repository"
            exit 9
          fi

          echo "MANIFEST_REPO=$FOUND_REPO" >> "$GITHUB_ENV"
          echo "MANIFEST_REPO_NAME=$FOUND_REPO_NAME" >> "$GITHUB_ENV"
          echo "MANIFEST_BRANCH=$FOUND_BRANCH" >> "$GITHUB_ENV"

          # Parse revision string
          REVISION=$(grep -oP '<project[^>]+revision="\K[^"]+' "$XML_PATH" | head -n1 || true)
          echo "Parsing FILE to obtain CPU and ANDROID_VERSION..."

          CPU=$(echo "$REVISION" | sed -E 's#^(oneplus|realme|oppo)/([^_]+).*#\2#')
          ANDROID_VERSION=$(echo "$REVISION" | grep -oP '\d{1,2}\.\d{1,2}(\.\d{1,2})?')

          if [[ -n "$CPU" && -n "$ANDROID_VERSION" ]]; then
            echo "‚úÖ CPU=$CPU, ANDROID_VERSION=$ANDROID_VERSION"
            echo "CPU=$CPU" >> "$GITHUB_ENV"
            echo "ANDROID_VERSION=$ANDROID_VERSION" >> "$GITHUB_ENV"
            echo "ANDROID_SHORT_VERSION=${ANDROID_VERSION%%.*}" >> "$GITHUB_ENV"
          else
            echo "‚ùå Unable to extract CPU or ANDROID_VERSION from revision"
            exit 1
          fi

          echo "Parsing README.md to obtain CPUD and BUILD_METHOD..."
          if [[ -s "$README_PATH" ]]; then
            BUILD_LINE=$(grep -m1 'oplus_build_kernel.sh' "$README_PATH" || true)
            if [[ -n "$BUILD_LINE" ]]; then
              CPUD=$(echo "$BUILD_LINE" | awk '{print $(NF-1)}')
              BUILD_METHOD=$(echo "$BUILD_LINE" | awk '{print $NF}')
              echo "‚úÖ CPUD=$CPUD, BUILD_METHOD=$BUILD_METHOD"
              echo "CPUD=$CPUD" >> "$GITHUB_ENV"
              echo "BUILD_METHOD=$BUILD_METHOD" >> "$GITHUB_ENV"
            else
              echo "‚ùå Build command not found in README.md"
            fi
          else
            echo "‚ùå README.md download failed or is empty"
          fi

          echo "Parsing manifest to obtain PATH_2..."
          PATH_2=""
          if [[ "$CPU" == sm* ]]; then
            COUNT_SM=0
            COUNT_MASTER=0
            while read -r LINE; do
              REV=$(echo "$LINE" | grep -oP 'revision="\K[^"]+' || true)
              PATH_VAL=$(echo "$LINE" | grep -oP 'path="\K[^"]+' || true)
              if [[ "$REV" =~ ^(oneplus|oppo)/ ]] && [[ -n "$PATH_VAL" ]]; then
                COUNT_SM=$((COUNT_SM + 1))
                if [[ $COUNT_SM -eq 2 ]]; then
                  PATH_2="${PATH_VAL#kernel_platform/}"
                  break
                fi
              elif [[ "$REV" == "master" ]] && [[ -n "$PATH_VAL" ]]; then
                COUNT_MASTER=$((COUNT_MASTER + 1))
                if [[ $COUNT_MASTER -eq 2 ]]; then
                  PATH_2="${PATH_VAL#kernel_platform/}"
                  break
                fi
              fi
            done < <(grep "<project " "$XML_PATH" || true)
          fi

          if [[ -n "$PATH_2" ]]; then
            echo "‚úÖ PATH_2=$PATH_2"
            echo "PATH_2=$PATH_2" >> "$GITHUB_ENV"
          else
            echo "‚ö†Ô∏è No matching PATH_2 found (might be Dimensity or a special manifest). Skipping."
          fi

          echo "value=${FILE_BASE}_Android${ANDROID_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Debug Show Selected Inputs
        run: |
          echo "-----------------------"
          echo "Selected CPU: ${{ env.CPU }}"
          echo "Selected CPUD: ${{ env.CPUD }}"
          echo "Selected ANDROID_VERSION: ${{ env.ANDROID_VERSION }}"
          echo "Selected BUILD_METHOD: ${{ env.BUILD_METHOD }}"
          echo "Selected FILE: ${{ github.event.inputs.FILE }}"
          echo "Selected MANAGER_SOURCE: ${{ github.event.inputs.MANAGER_SOURCE }}"
          echo "Selected KPM: ${{ github.event.inputs.KPM }}"
          echo "Custom SUSFS_META: ${{ github.event.inputs.SUSFS_META }}"
          echo "Custom KSU_META: ${{ github.event.inputs.KSU_META }}"
          echo "Custom BUILD_TIME: ${{ github.event.inputs.BUILD_TIME }}"
          echo -n "BUILD_TIME Unicode: "
          python3 -c "import unicodedata; print(''.join(f'\033[31mU+{ord(c):04X}\033[0m ' if c.isspace() or unicodedata.category(c)=='Cf' else f'U+{ord(c):04X} ' for c in '''${{ github.event.inputs.BUILD_TIME }}'''))"
          echo "Custom SUFFIX: ${{ github.event.inputs.SUFFIX }}"
          echo -n "SUFFIX Unicode: "
          python3 -c "import unicodedata; print(''.join(f'\033[31mU+{ord(c):04X}\033[0m ' if c.isspace() or unicodedata.category(c)=='Cf' else f'U+{ord(c):04X} ' for c in '''${{ github.event.inputs.SUFFIX }}'''))"
          echo "Selected LSM: ${{ github.event.inputs.LSM }}"
          echo "Selected NETFILTER: ${{ github.event.inputs.NETFILTER }}"
          echo "Selected BBR_ECN: ${{ github.event.inputs.BBR_ECN }}"
          echo "Selected SUSFS_DEV: ${{ github.event.inputs.SUSFS_DEV }}"
          echo "Selected UNICODE_BYPASS: ${{ github.event.inputs.UNICODE_BYPASS }}"
          echo "Selected XUS_FIX: ${{ github.event.inputs.XUS_FIX }}"
          echo "Selected SPACE_NOCLEAN: ${{ github.event.inputs.SPACE_NOCLEAN }}"
          echo "Selected BUILD_NOCCACHE: ${{ github.event.inputs.BUILD_NOCCACHE }}"
          echo "-----------------------"

      - name: Check Disk Space
        run: df -h

      - name: Create and Enable 3G Swap
        run: |
          sudo swapoff -a
          sudo fallocate -l 3G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      - name: Set Cache Environment
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${{ github.event.inputs.FILE }}" >> "$GITHUB_ENV"
          mkdir -p "$HOME/.ccache_${{ github.event.inputs.FILE }}"
          echo "set: $HOME/.ccache_${{ github.event.inputs.FILE }}"

      - name: Configure Git
        run: |
          git config --global user.name "OnePlus"
          git config --global user.email "OnePlus@qq.com"

      - name: Install Dependencies + APTC
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: python3 git curl ccache libelf-dev build-essential flex bison libssl-dev libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync unzip gawk dos2unix kmod libdw-dev elfutils jq zip
          execute_install_scripts: true

      - name: Restore Ccache
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref_name }}-${{ github.event.inputs.FILE }}-${{ env.BUILD_METHOD }}-16

      - name: Initialize Ccache
        if: ${{ github.event.inputs.BUILD_NOCCACHE == 'false' }}
        run: |
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"
          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              echo "Initializing ccache (${{ env.CCACHE_DIR }})..."
              mkdir -p "${{ env.CCACHE_DIR }}"
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
              echo "‚úÖ ccache initialization completed"
            else
              echo "‚úÖ ccache is already initialized, skipping"
            fi
          else
            echo "‚ùå ccache not installed, skipping"
          fi
          ccache -s || true

      - name: Install Repo Tool
        run: |
          curl -fsSL https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize Repo and Sync
        env:
          FILE: ${{ github.event.inputs.FILE }}
        run: |
          mkdir -p kernel_workspace && cd kernel_workspace
          mkdir -p .repo/manifests
          cp "$GITHUB_WORKSPACE/.repo/manifests_fallback/${FILE}.xml" ".repo/manifests/${FILE}.xml"
          BASE_URL="https://github.com/${MANIFEST_REPO}/${MANIFEST_REPO_NAME}.git"

          echo "Initializing repo using $MANIFEST_REPO/$MANIFEST_REPO_NAME ($MANIFEST_BRANCH)..."
          repo init -u "$BASE_URL" -b "$MANIFEST_BRANCH" -m "${FILE}.xml" --depth=1 --no-clone-bundle --no-tags
          repo sync -c -j"$(nproc)" --no-clone-bundle --no-tags --force-sync

          for dir in kernel_platform/common kernel_platform/msm-kernel; do
            if [ -e "$dir/BUILD.bazel" ]; then
              sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' "$dir/BUILD.bazel"
            fi
            rm -f "$dir/android/abi_gki_protected_exports_"* 2>/dev/null || echo "No protected exports in $dir"
          done

      - name: Kernel Version Handling
        run: |
          cd kernel_workspace/kernel_platform

          # Get kernel Android version (KANDROID_VERSION) and kernel version (KERNEL_VERSION)
          BRANCH=""
          for f in ./common/build.config.constants ./common/build.config.common; do
            if [ -f "$f" ]; then
              BRANCH=$(grep -m1 '^BRANCH=' "$f" | cut -d= -f2 || true)
              [ -n "$BRANCH" ] && break
            fi
          done

          if [[ -z "$BRANCH" && -n "${PATH_2:-}" ]]; then
            if [ -f "./$PATH_2/android/ACK_SHA" ]; then
              BRANCH=$(sed -n '2p' "./$PATH_2/android/ACK_SHA" | awk -F'-' '{print $1"-"$2}')
            fi
          fi

          if [ -n "$BRANCH" ]; then
            echo "KANDROID_VERSION=${BRANCH%-*}" >> "$GITHUB_ENV"
            echo "KERNEL_VERSION=${BRANCH#*-}" >> "$GITHUB_ENV"
          else
            echo "No BRANCH found in build.config* and ACK_SHA files"
          fi

          ORIG_VERSION=$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)

          SUBLEVEL_INPUT="${{ github.event.inputs.SUBLEVEL }}"
          if [ -n "$SUBLEVEL_INPUT" ]; then
            echo "Changing SUBLEVEL to $SUBLEVEL_INPUT"
            sed -i "s/^\(SUBLEVEL[[:space:]]*=[[:space:]]*\).*/\1$SUBLEVEL_INPUT/" ./common/Makefile
          else
            echo "No SUBLEVEL specified, keeping default"
          fi

          NEW_VERSION=$(awk '/^VERSION =/ {v=$3} /^PATCHLEVEL =/ {p=$3} /^SUBLEVEL =/ {s=$3} END {print v"."p"."s}' ./common/Makefile)

          if [ "$ORIG_VERSION" != "$NEW_VERSION" ]; then
            echo "Kernel Version:$ORIG_VERSION->$NEW_VERSION"
          else
            echo "Kernel Version:$ORIG_VERSION No changes"
          fi

          echo "TKERNEL_VERSION=$NEW_VERSION" >> "$GITHUB_ENV"

          # Numeric conversions (best-effort)
          if [ -n "$BRANCH" ]; then
            echo "KV1=${BRANCH#*-}" | cut -d. -f1 >> "$GITHUB_ENV"
            echo "KV2=${BRANCH#*-}" | tr -d '.' >> "$GITHUB_ENV"
          fi
          echo "KV3=${NEW_VERSION}" | tr -d '.' >> "$GITHUB_ENV"

      - name: Custom Kernel Suffix if set
        if: ${{ github.event.inputs.SUFFIX != '' }}
        run: |
          cd kernel_workspace
          SUFFIX="${{ github.event.inputs.SUFFIX }}"
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"

          for path in \
            kernel_platform/common/scripts/setlocalversion \
            kernel_platform/msm-kernel/scripts/setlocalversion \
            kernel_platform/external/dtc/scripts/setlocalversion; do

            [ -f "$path" ] || continue
            echo "Modifying: $path"

            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"

            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              echo "Detected NEW setlocalversion format"
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              echo "Detected OLD setlocalversion format"
              tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
            else
              echo "Unknown format, appending echo manually"
              echo "echo \"\$res-${SUFFIX}\"" >> "$path"
            fi

            chmod +x "$path"
          done

          git add -A
          git commit -m "Custom suffix & removed -dirty" || true

      - name: Custom Kernel Random Suffix if empty
        if: ${{ github.event.inputs.SUFFIX == '' }}
        run: |
          cd kernel_workspace
          KANDROID_VERSION="${{ env.KANDROID_VERSION }}"

          RANDOM_DIGIT=$(od -An -N1 -tu1 < /dev/urandom | tr -d '[:space:]' | awk '{print $1 % 11}')
          RANDOM_HASH=$(od -An -N7 -tx1 /dev/urandom | tr -d ' \n')
          RANDOM_SUFFIX="${RANDOM_DIGIT}-o-g${RANDOM_HASH}"

          for path in \
            kernel_platform/common/scripts/setlocalversion \
            kernel_platform/msm-kernel/scripts/setlocalversion \
            kernel_platform/external/dtc/scripts/setlocalversion; do

            [ -f "$path" ] || continue
            echo "Modifying: $path"

            sed -i 's/ -dirty//g' "$path"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$path"

            if grep -q 'KERNELVERSION.*scm_version' "$path"; then
              echo "Detected NEW setlocalversion format"
              sed -i "s|echo \"\${KERNELVERSION}.*scm_version}\"|echo \"\${KERNELVERSION}-${KANDROID_VERSION}-${RANDOM_SUFFIX}\"|" "$path"
            elif grep -q 'echo "\$res"' "$path"; then
              echo "Detected OLD setlocalversion format"
              tac "$path" | sed "0,/echo \"\\\$res\"/s//res=\\\$(echo \\\$res | cut -d- -f1-2)-${RANDOM_SUFFIX}; echo \"\\\$res\";/" | tac > "$path.tmp" && mv "$path.tmp" "$path"
            else
              echo "Unknown format, appending echo manually"
              echo "echo \"\$res-${RANDOM_SUFFIX}\"" >> "$path"
            fi

            chmod +x "$path"
          done

          git add -A
          git commit -m "Random suffix & remove -dirty" || true

      - name: Resolve Manager Source
        id: manager
        run: |
          MANAGER_SOURCE="${{ github.event.inputs.MANAGER_SOURCE }}"

          case "$MANAGER_SOURCE" in
            MD3_SPOOF)
              BRANCH="main"
              ARTIFACT="Spoofed-Manager-release"
              ;;
            MD3|*)
              BRANCH="main"
              ARTIFACT="Manager-release"
              ;;
          esac

          echo "manager_branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "manager_artifact=$ARTIFACT" >> "$GITHUB_OUTPUT"

      - name: Add ReSukiSU
        run: |
          cd kernel_workspace/kernel_platform
          MANAGER_BRANCH="${{ steps.manager.outputs.manager_branch }}"
          KSU_META="${{ github.event.inputs.KSU_META }}"

          if [[ "$(grep -o '/' <<< "$KSU_META" | wc -l)" -lt 2 ]]; then
            echo "Error: KSU_META is missing required '/' separators. Format: branch/custom_tag(optional)/commit_hash(optional)"
            exit 10
          fi

          IFS='/' read -r BRANCH_NAME KSU_CUSTOM_TAG MANUAL_HASH <<< "$KSU_META"

          echo "Branch name: $BRANCH_NAME"
          [[ -n "$KSU_CUSTOM_TAG" ]] && echo "Custom version tag: $KSU_CUSTOM_TAG" || echo "Custom version tag: disabled"
          [[ -n "$MANUAL_HASH" ]] && echo "Manually specified hash: $MANUAL_HASH" || echo "Manually specified hash: disabled"

          curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/${MANAGER_BRANCH}/kernel/setup.sh" | bash -s "$BRANCH_NAME"
          cd ./KernelSU

          if [[ -n "$KSU_CUSTOM_TAG" ]]; then
            echo "KSU_CUSTOM_TAG=$KSU_CUSTOM_TAG" >> "$GITHUB_ENV"
          fi

          if [[ -n "$MANUAL_HASH" ]]; then
            git fetch origin "$BRANCH_NAME" --depth=50
            git checkout "$MANUAL_HASH"
          fi

          KSU_COMMIT_SHA="$(git rev-parse HEAD || true)"
          echo "KSU_COMMIT_SHA=$KSU_COMMIT_SHA" >> "$GITHUB_ENV"

          KSU_VERSION=$(expr $(git rev-list --count "$MANAGER_BRANCH" 2>/dev/null || echo 13000) + 30700)
          echo "KSUVER=$KSU_VERSION" >> "$GITHUB_ENV"

      - name: Apply Patches ReSukiSU
        env:
          FILE: ${{ github.event.inputs.FILE }}
        run: |
          cd kernel_workspace

          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            SUSFS_META="${{ github.event.inputs.SUSFS_META }}"
            git clone https://gitlab.com/simonpunk/susfs4ksu.git -b "gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}${{ github.event.inputs.SUSFS_DEV == 'true' && '-dev' || '' }}"
            cd susfs4ksu
            if [ -n "$SUSFS_META" ]; then
              git checkout "$SUSFS_META"
              echo "Using SUSFS_META: $SUSFS_META"
            else
              echo "SUSFS_META is empty; using latest upstream SUSFS"
            fi
            SUSFS_COMMIT_SHA="$(git rev-parse HEAD || true)"
            echo "SUSFS_COMMIT_SHA=$SUSFS_COMMIT_SHA" >> "$GITHUB_ENV"
            cd ..
          fi

          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          git clone https://github.com/Numbersf/Action-Build.git

          cd kernel_platform
          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            echo "Fetching susfs patches"
            cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch ./common/
            cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
            cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          fi

          cd ./common
          GKI_V="${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}"
          SUBLEVEL=$(grep '^SUBLEVEL *=' Makefile | head -n1 | cut -d= -f2 | tr -d ' ')

          if [ "$GKI_V" == "android13-5.15" ] && [ "$SUBLEVEL" -lt 123 ]; then
            echo "Fixing bugs caused by kernel 5.15.0~5.15.123 only supporting the old C library"
            cp ../../Action-Build/patches/fix_5.15.legacy ./fix_5.15.legacy.patch
            patch -p1 < fix_5.15.legacy.patch
            echo "fix_5.15_patch done"
          fi

          if [ "${{ github.event.inputs.SUSFS_META }}" != "-1" ]; then
            fake_patched=0

            if [ "$GKI_V" = "android15-6.6" ]; then
              if ! grep -qxF $'\tunsigned int nr_subpages = __PAGE_SIZE / PAGE_SIZE;' ./fs/proc/task_mmu.c; then
                echo "nr_subpages not found; applying patch fix"
                sed -i -e '/int ret = 0, copied = 0;/a \\tunsigned int nr_subpages \= __PAGE_SIZE \/ PAGE_SIZE;' -e '/int ret = 0, copied = 0;/a \\tpagemap_entry_t \*res = NULL;' ./fs/proc/task_mmu.c
                fake_patched=1
              fi
            fi

            echo "Applying susfs patch"
            patch -p1 < 50_add_susfs_in_gki-${{ env.KANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch || true
            echo "susfs_patch done"

            if [ "$fake_patched" = 1 ]; then
              if [ "$GKI_V" = "android15-6.6" ]; then
                sed -i -e '/unsigned int nr_subpages \= __PAGE_SIZE \/ PAGE_SIZE;/d' -e '/pagemap_entry_t \*res = NULL;/d' ./fs/proc/task_mmu.c || true
              fi
            fi

            if [ "${{ github.event.inputs.XUS_FIX }}" = "true" ]; then
              cp ../../Action-Build/patches/No_5uS.patch ./
              patch -p1 < No_5uS.patch || true
            fi
          fi

      - name: Apply Unicode Bypass
